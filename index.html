<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Up Challenge</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ic√¥nes simplifi√©es en SVG
        const Trophy = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const TrendingUp = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const TrendingDown = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
            </svg>
        );

        const Flame = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2c1.5 4.5 4 7 7 9-2 3-4 4-7 4s-5-1-7-4c3-2 5.5-4.5 7-9zm0 14c1.7 0 3-1.3 3-3 0-1.1-.6-2-1.5-2.5-.3 1-.9 1.5-1.5 1.5s-1.2-.5-1.5-1.5C9.6 11 9 11.9 9 13c0 1.7 1.3 3 3 3z"/>
            </svg>
        );

        function PushupTracker() {
            const [username, setUsername] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userData, setUserData] = useState(null);
            const [initialPushups, setInitialPushups] = useState('');
            const [showDailyCheck, setShowDailyCheck] = useState(false);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (isLoggedIn && username) {
                    loadUserData();
                }
            }, [isLoggedIn, username]);

            const loadUserData = async () => {
                setLoading(true);
                try {
                    const stored = localStorage.getItem(`pushup_user_${username}`);
                    if (stored) {
                        const data = JSON.parse(stored);
                        setUserData(data);
                        
                        const today = new Date().toDateString();
                        if (data.lastCheckDate !== today) {
                            setShowDailyCheck(true);
                        }
                    }
                } catch (error) {
                    console.log('Nouvel utilisateur');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async () => {
                if (!username.trim()) return;
                setIsLoggedIn(true);
            };

            const handleInitialSetup = async () => {
                const target = parseInt(initialPushups);
                if (isNaN(target) || target <= 0) {
                    alert('Veuillez entrer un nombre valide de pompes');
                    return;
                }

                const newUserData = {
                    username,
                    currentTarget: target,
                    initialTarget: target,
                    streak: 0,
                    totalDays: 0,
                    successCount: 0,
                    lastCheckDate: new Date().toDateString(),
                    history: []
                };

                localStorage.setItem(`pushup_user_${username}`, JSON.stringify(newUserData));
                setUserData(newUserData);
                setShowDailyCheck(false);
            };

            const calculateNewTarget = (currentTarget, success) => {
                let newTarget;
                if (success) {
                    newTarget = Math.ceil(currentTarget * 1.1);
                } else {
                    newTarget = Math.ceil(currentTarget * 0.85);
                }
                return Math.max(newTarget, 5);
            };

            const handleDailyCheck = async (success) => {
                const today = new Date().toDateString();
                const newTarget = calculateNewTarget(userData.currentTarget, success);
                
                const updatedData = {
                    ...userData,
                    currentTarget: newTarget,
                    streak: success ? userData.streak + 1 : 0,
                    totalDays: userData.totalDays + 1,
                    successCount: success ? userData.successCount + 1 : userData.successCount,
                    lastCheckDate: today,
                    history: [
                        ...userData.history,
                        {
                            date: today,
                            target: userData.currentTarget,
                            success,
                            newTarget
                        }
                    ].slice(-30)
                };

                localStorage.setItem(`pushup_user_${username}`, JSON.stringify(updatedData));
                setUserData(updatedData);
                setShowDailyCheck(false);
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setUsername('');
                setUserData(null);
                setShowDailyCheck(false);
            };

            const handleReset = () => {
                if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser vos donn√©es ?')) {
                    localStorage.removeItem(`pushup_user_${username}`);
                    setUserData(null);
                    setShowDailyCheck(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="inline-block p-4 bg-blue-100 rounded-full mb-4">
                                    <Trophy className="w-12 h-12 text-blue-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Push-Up Challenge</h1>
                                <p className="text-gray-600">D√©passez-vous chaque jour ! üí™</p>
                            </div>
                            
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Entrez votre pseudo"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                />
                                <button
                                    onClick={handleLogin}
                                    disabled={!username.trim()}
                                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Commencer
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                                Bienvenue {username} ! üéâ
                            </h2>
                            <p className="text-gray-600 mb-6 text-center">
                                Combien de pompes peux-tu faire actuellement ?
                            </p>
                            
                            <div className="space-y-4">
                                <input
                                    type="number"
                                    placeholder="Nombre de pompes"
                                    value={initialPushups}
                                    onChange={(e) => setInitialPushups(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleInitialSetup()}
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-center text-2xl"
                                    min="1"
                                />
                                <button
                                    onClick={handleInitialSetup}
                                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all"
                                >
                                    Valider
                                </button>
                                <button
                                    onClick={handleLogout}
                                    className="w-full text-gray-500 py-2 hover:text-gray-700"
                                >
                                    Changer de pseudo
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (showDailyCheck) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                                Challenge du jour üî•
                            </h2>
                            <div className="text-center mb-8">
                                <div className="text-6xl font-bold text-blue-600 mb-2">
                                    {userData.currentTarget}
                                </div>
                                <p className="text-gray-600">pompes √† r√©aliser</p>
                            </div>
                            
                            <p className="text-gray-700 mb-6 text-center">
                                As-tu r√©ussi √† faire {userData.currentTarget} pompes aujourd'hui ?
                            </p>
                            
                            <div className="flex gap-4">
                                <button
                                    onClick={() => handleDailyCheck(false)}
                                    className="flex-1 bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-colors"
                                >
                                    ‚ùå Non
                                </button>
                                <button
                                    onClick={() => handleDailyCheck(true)}
                                    className="flex-1 bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors"
                                >
                                    ‚úÖ Oui
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const successRate = userData.totalDays > 0 
                ? Math.round((userData.successCount / userData.totalDays) * 100) 
                : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                                <h1 className="text-3xl font-bold text-gray-800">
                                    Salut {username} ! üëã
                                </h1>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleReset}
                                        className="text-orange-500 hover:text-orange-700 px-3 py-1 rounded"
                                    >
                                        R√©initialiser
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="text-gray-500 hover:text-gray-700 px-3 py-1 rounded"
                                    >
                                        D√©connexion
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-blue-100">Objectif actuel</span>
                                        <TrendingUp className="w-5 h-5" />
                                    </div>
                                    <div className="text-4xl font-bold">{userData.currentTarget}</div>
                                    <div className="text-blue-100 text-sm">pompes / jour</div>
                                </div>

                                <div className="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-orange-100">S√©rie en cours</span>
                                        <Flame className="w-5 h-5" />
                                    </div>
                                    <div className="text-4xl font-bold">{userData.streak}</div>
                                    <div className="text-orange-100 text-sm">jours cons√©cutifs</div>
                                </div>

                                <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
                                    <div className="flex items-center justify-between mb-2">
                                        <span className="text-green-100">Taux de r√©ussite</span>
                                        <Trophy className="w-5 h-5" />
                                    </div>
                                    <div className="text-4xl font-bold">{successRate}%</div>
                                    <div className="text-green-100 text-sm">{userData.successCount}/{userData.totalDays} jours</div>
                                </div>
                            </div>

                            {userData.history.length > 0 && (
                                <div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">Historique r√©cent</h3>
                                    <div className="space-y-2">
                                        {userData.history.slice(-7).reverse().map((entry, index) => (
                                            <div 
                                                key={index}
                                                className={`flex items-center justify-between p-4 rounded-lg ${
                                                    entry.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">{entry.success ? '‚úÖ' : '‚ùå'}</span>
                                                    <div>
                                                        <div className="font-semibold text-gray-800">
                                                            {entry.target} pompes
                                                        </div>
                                                        <div className="text-sm text-gray-600">{entry.date}</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="flex items-center gap-1 text-gray-600">
                                                        {entry.newTarget > entry.target ? (
                                                            <TrendingUp className="w-4 h-4 text-green-600" />
                                                        ) : (
                                                            <TrendingDown className="w-4 h-4 text-red-600" />
                                                        )}
                                                        <span className="font-semibold">{entry.newTarget}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-500">nouvel objectif</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-3">Comment √ßa marche ?</h3>
                            <ul className="space-y-2 text-gray-600">
                                <li className="flex items-start gap-2">
                                    <span className="text-green-500 font-bold">‚úì</span>
                                    <span>Si tu r√©ussis ton objectif : +10% de pompes le lendemain</span>
                                </li>
                                <li className="flex items-start gap-2">
                                    <span className="text-red-500 font-bold">‚úó</span>
                                    <span>Si tu √©choues : -15% de pompes pour te relancer</span>
                                </li>
                                <li className="flex items-start gap-2">
                                    <span className="text-blue-500 font-bold">üéØ</span>
                                    <span>Reviens chaque jour pour valider ton challenge !</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PushupTracker />);
    </script>
</body>
</html>
