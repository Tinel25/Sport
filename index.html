<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            },
            course: {
                name: "Course √† pied",
                icon: "üèÉ",
                unit: "minutes",
                color: "red",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 60 }
                }
            }
        };

        const LEVELS = {
            debutant: { name: "D√©butant", description: "Je d√©bute dans le sport", icon: "üå±" },
            intermediaire: { name: "Interm√©diaire", description: "Je fais du sport r√©guli√®rement", icon: "üí™" },
            pro: { name: "Pro", description: "Je suis tr√®s actif", icon: "üî•" }
        };

        // Ic√¥nes SVG
        const Trophy = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const Flame = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2c1.5 4.5 4 7 7 9-2 3-4 4-7 4s-5-1-7-4c3-2 5.5-4.5 7-9zm0 14c1.7 0 3-1.3 3-3 0-1.1-.6-2-1.5-2.5-.3 1-.9 1.5-1.5 1.5s-1.2-.5-1.5-1.5C9.6 11 9 11.9 9 13c0 1.7 1.3 3 3 3z"/>
            </svg>
        );

        const Check = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        function FitnessTracker() {
            const [username, setUsername] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises'); // 'exercises', 'level', 'done'
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [showDailyCheck, setShowDailyCheck] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (isLoggedIn && username) {
                    loadUserData();
                }
            }, [isLoggedIn, username]);

            const loadUserData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('/.netlify/functions/user-data');
                    const data = await response.json();

                    if (data.users && data.users[username]) {
                        const userInfo = data.users[username];
                        setUserData(userInfo);

                        const today = new Date().toDateString();
                        if (userInfo.lastCheckDate !== today) {
                            setShowDailyCheck(true);
                        }
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                    setError('Erreur de chargement des donn√©es');
                } finally {
                    setLoading(false);
                }
            };

            const saveUserData = async (data) => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch('/.netlify/functions/user-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: username, data: data })
                    });

                    if (!response.ok) throw new Error('Erreur de sauvegarde');
                    return true;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setError('Erreur de sauvegarde des donn√©es');
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = () => {
                if (!username.trim()) return;
                setIsLoggedIn(true);
            };

            const toggleExercise = (exerciseKey) => {
                setSelectedExercises(prev => 
                    prev.includes(exerciseKey)
                        ? prev.filter(e => e !== exerciseKey)
                        : [...prev, exerciseKey]
                );
            };

            const initializeTargets = (exercises, level) => {
                const targets = {};
                exercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    const levelConfig = config.levels[level];
                    // Commence au minimum du niveau
                    targets[exerciseKey] = levelConfig.min;
                });
                return targets;
            };

            const handleCompleteSetup = async () => {
                if (selectedExercises.length === 0 || !selectedLevel) {
                    alert('Veuillez s√©lectionner au moins un exercice et un niveau');
                    return;
                }

                const initialTargets = initializeTargets(selectedExercises, selectedLevel);
                
                const newUserData = {
                    username,
                    level: selectedLevel,
                    exercises: selectedExercises,
                    targets: initialTargets,
                    initialTargets: { ...initialTargets },
                    streak: 0,
                    totalDays: 0,
                    successCount: 0,
                    lastCheckDate: new Date().toDateString(),
                    exerciseStats: {},
                    history: []
                };

                // Initialiser les stats par exercice
                selectedExercises.forEach(ex => {
                    newUserData.exerciseStats[ex] = {
                        successCount: 0,
                        totalAttempts: 0,
                        currentStreak: 0
                    };
                });

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setShowDailyCheck(false);
                }
            };

            const calculateNewTarget = (exerciseKey, currentTarget, success, level) => {
                const config = EXERCISES_CONFIG[exerciseKey];
                const levelLimits = config.levels[level];
                
                let newTarget;
                if (success) {
                    newTarget = Math.ceil(currentTarget * 1.1);
                    // Ne pas d√©passer le max du niveau
                    newTarget = Math.min(newTarget, levelLimits.max);
                } else {
                    newTarget = Math.ceil(currentTarget * 0.85);
                    // Ne pas descendre en dessous du min
                    newTarget = Math.max(newTarget, levelLimits.min);
                }
                return newTarget;
            };

            const handleDailyCheck = async (exerciseResults) => {
                const today = new Date().toDateString();
                const allSuccess = Object.values(exerciseResults).every(v => v === true);
                
                // Calculer les nouveaux objectifs
                const newTargets = { ...userData.targets };
                const updatedExerciseStats = { ...userData.exerciseStats };
                
                Object.keys(exerciseResults).forEach(exerciseKey => {
                    const success = exerciseResults[exerciseKey];
                    newTargets[exerciseKey] = calculateNewTarget(
                        exerciseKey,
                        userData.targets[exerciseKey],
                        success,
                        userData.level
                    );
                    
                    // Mettre √† jour les stats de l'exercice
                    updatedExerciseStats[exerciseKey] = {
                        successCount: updatedExerciseStats[exerciseKey].successCount + (success ? 1 : 0),
                        totalAttempts: updatedExerciseStats[exerciseKey].totalAttempts + 1,
                        currentStreak: success ? updatedExerciseStats[exerciseKey].currentStreak + 1 : 0
                    };
                });

                const updatedData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: updatedExerciseStats,
                    streak: allSuccess ? userData.streak + 1 : 0,
                    totalDays: userData.totalDays + 1,
                    successCount: allSuccess ? userData.successCount + 1 : userData.successCount,
                    lastCheckDate: today,
                    history: [
                        ...userData.history,
                        {
                            date: today,
                            results: exerciseResults,
                            oldTargets: userData.targets,
                            newTargets: newTargets,
                            allSuccess
                        }
                    ].slice(-30)
                };

                const saved = await saveUserData(updatedData);
                if (saved) {
                    setUserData(updatedData);
                    setShowDailyCheck(false);
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setUsername('');
                setUserData(null);
                setShowDailyCheck(false);
                setError(null);
                setSelectedExercises([]);
                setSelectedLevel('');
                setSetupStep('exercises');
            };

            const handleReset = async () => {
                if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser vos donn√©es ?')) {
                    const resetTargets = initializeTargets(userData.exercises, userData.level);
                    
                    const resetData = {
                        ...userData,
                        targets: resetTargets,
                        initialTargets: resetTargets,
                        streak: 0,
                        totalDays: 0,
                        successCount: 0,
                        lastCheckDate: new Date().toDateString(),
                        exerciseStats: {},
                        history: []
                    };

                    userData.exercises.forEach(ex => {
                        resetData.exerciseStats[ex] = {
                            successCount: 0,
                            totalAttempts: 0,
                            currentStreak: 0
                        };
                    });

                    const saved = await saveUserData(resetData);
                    if (saved) {
                        setUserData(resetData);
                        setShowDailyCheck(false);
                    }
                }
            };

            // √âcran de chargement
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="bg-white rounded-2xl p-8 shadow-2xl">
                            <div className="animate-pulse text-center">
                                <div className="text-2xl font-bold text-gray-800 mb-2">Chargement...</div>
                                <div className="text-gray-600">‚è≥ Synchronisation des donn√©es</div>
                            </div>
                        </div>
                    </div>
                );
            }

            // √âcran d'erreur
            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 shadow-2xl max-w-md">
                            <div className="text-center">
                                <div className="text-red-500 text-4xl mb-4">‚ö†Ô∏è</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Erreur</h2>
                                <p className="text-gray-600 mb-4">{error}</p>
                                <button
                                    onClick={() => setError(null)}
                                    className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                                >
                                    R√©essayer
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // √âcran de connexion
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="inline-block p-4 bg-blue-100 rounded-full mb-4">
                                    <Trophy className="w-12 h-12 text-blue-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Coach Sportif</h1>
                                <p className="text-gray-600">Ton programme personnalis√© üí™</p>
                            </div>

                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Entrez votre pseudo"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                />
                                <button
                                    onClick={handleLogin}
                                    disabled={!username.trim()}
                                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Commencer
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Configuration initiale - S√©lection des exercices
            if (!userData && setupStep === 'exercises') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Bienvenue {username} ! üéâ
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                Quels exercices souhaites-tu pratiquer ?
                            </p>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                    <button
                                        key={key}
                                        onClick={() => toggleExercise(key)}
                                        className={`p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                            selectedExercises.includes(key)
                                                ? `border-${exercise.color}-500 bg-${exercise.color}-50 shadow-lg`
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between mb-2">
                                            <span className="text-4xl">{exercise.icon}</span>
                                            {selectedExercises.includes(key) && (
                                                <div className={`bg-${exercise.color}-500 text-white rounded-full p-1`}>
                                                    <Check className="w-5 h-5" />
                                                </div>
                                            )}
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800">{exercise.name}</h3>
                                        <p className="text-sm text-gray-600">en {exercise.unit}</p>
                                    </button>
                                ))}
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={handleLogout}
                                    className="flex-1 text-gray-500 py-3 hover:text-gray-700"
                                >
                                    Retour
                                </button>
                                <button
                                    onClick={() => setSetupStep('level')}
                                    disabled={selectedExercises.length === 0}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Suivant ({selectedExercises.length} s√©lectionn√©s)
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Configuration initiale - S√©lection du niveau
            if (!userData && setupStep === 'level') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Quel est ton niveau ? üéØ
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                Cela nous permettra d'adapter les objectifs
                            </p>

                            <div className="space-y-4 mb-8">
                                {Object.entries(LEVELS).map(([key, level]) => (
                                    <button
                                        key={key}
                                        onClick={() => setSelectedLevel(key)}
                                        className={`w-full p-6 rounded-xl border-2 transition-all transform hover:scale-105 text-left ${
                                            selectedLevel === key
                                                ? 'border-blue-500 bg-blue-50 shadow-lg'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <span className="text-4xl">{level.icon}</span>
                                                <div>
                                                    <h3 className="text-xl font-bold text-gray-800">{level.name}</h3>
                                                    <p className="text-sm text-gray-600">{level.description}</p>
                                                </div>
                                            </div>
                                            {selectedLevel === key && (
                                                <div className="bg-blue-500 text-white rounded-full p-2">
                                                    <Check className="w-5 h-5" />
                                                </div>
                                            )}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setSetupStep('exercises')}
                                    className="flex-1 text-gray-500 py-3 hover:text-gray-700"
                                >
                                    Retour
                                </button>
                                <button
                                    onClick={handleCompleteSetup}
                                    disabled={!selectedLevel}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Commencer l'entra√Ænement ! üöÄ
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Check journalier
            if (showDailyCheck) {
                return <DailyCheckScreen userData={userData} onComplete={handleDailyCheck} />;
            }

            // Dashboard principal
            return <MainDashboard userData={userData} onLogout={handleLogout} onReset={handleReset} />;
        }

        // Composant pour le check journalier
        function DailyCheckScreen({ userData, onComplete }) {
            const [results, setResults] = useState({});

            const toggleResult = (exerciseKey) => {
                setResults(prev => ({
                    ...prev,
                    [exerciseKey]: !prev[exerciseKey]
                }));
            };

            const handleSubmit = () => {
                // S'assurer que tous les exercices ont une r√©ponse
                const allAnswered = userData.exercises.every(ex => results.hasOwnProperty(ex));
                if (!allAnswered) {
                    alert('Merci de valider tous les exercices');
                    return;
                }
                onComplete(results);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                            Challenge du jour ! üî•
                        </h2>
                        <p className="text-gray-600 mb-8 text-center">
                            As-tu r√©ussi tes objectifs aujourd'hui ?
                        </p>

                        <div className="space-y-4 mb-8">
                            {userData.exercises.map(exerciseKey => {
                                const exercise = EXERCISES_CONFIG[exerciseKey];
                                const target = userData.targets[exerciseKey];
                                const answered = results.hasOwnProperty(exerciseKey);
                                const success = results[exerciseKey];

                                return (
                                    <div 
                                        key={exerciseKey}
                                        className={`p-6 rounded-xl border-2 transition-all ${
                                            !answered 
                                                ? 'border-gray-200 bg-white'
                                                : success 
                                                    ? 'border-green-500 bg-green-50' 
                                                    : 'border-red-500 bg-red-50'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-3">
                                                <span className="text-3xl">{exercise.icon}</span>
                                                <div>
                                                    <h3 className="text-lg font-bold text-gray-800">{exercise.name}</h3>
                                                    <p className="text-2xl font-bold text-blue-600">
                                                        {target} {exercise.unit}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => toggleResult(exerciseKey)}
                                                className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                    answered && !success
                                                        ? 'bg-red-500 text-white shadow-lg'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                }`}
                                            >
                                                ‚ùå Non
                                            </button>
                                            <button
                                                onClick={() => toggleResult(exerciseKey)}
                                                className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                    answered && success
                                                        ? 'bg-green-500 text-white shadow-lg'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                }`}
                                            >
                                                ‚úÖ Oui
                                            </button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <button
                            onClick={handleSubmit}
                            disabled={!userData.exercises.every(ex => results.hasOwnProperty(ex))}
                            className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        >
                            Valider mes r√©sultats üöÄ
                        </button>
                    </div>
                </div>
            );
        }

        // Composant pour le dashboard principal
        function MainDashboard({ userData, onLogout, onReset }) {
            const successRate = userData.totalDays > 0 
                ? Math.round((userData.successCount / userData.totalDays) * 100) 
                : 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Salut {userData.username} ! üëã
                                    </h1>
                                    <p className="text-gray-600">
                                        Niveau : {LEVELS[userData.level].name} {LEVELS[userData.level].icon}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={onReset}
                                        className="text-orange-500 hover:text-orange-700 px-3 py-2 rounded"
                                    >
                                        üîÑ Reset
                                    </button>
                                    <button
