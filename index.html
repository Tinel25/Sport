<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: {
                name: 'D√©butant',
                icon: 'üå±',
                description: 'Je commence tout juste le sport'
            },
            intermediaire: {
                name: 'Interm√©diaire',
                icon: 'üí™',
                description: 'Je fais du sport r√©guli√®rement'
            },
            pro: {
                name: 'Confirm√©',
                icon: 'üî•',
                description: 'Je suis un athl√®te confirm√©'
            }
        };

        function FitnessTracker() {
            const [username, setUsername] = useState(localStorage.getItem('fitness_username') || '');
            const [tempUsername, setTempUsername] = useState('');
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises');
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);
            const [leaderboard, setLeaderboard] = useState([]);
            const [showLeaderboard, setShowLeaderboard] = useState(false);

            useEffect(() => {
                if (username) {
                    loadUserData();
                } else {
                    setLoading(false);
                }
            }, [username]);

            useEffect(() => {
                loadLeaderboard();
            }, []);

            const saveUserData = async (data) => {
                try {
                    const response = await fetch(`/api/user-data?username=${username}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    return false;
                }
            };

            const handleLogin = () => {
                const trimmedUsername = tempUsername.trim().toLowerCase();
                if (trimmedUsername.length < 2) {
                    setError('Le pseudo doit faire au moins 2 caract√®res');
                    return;
                }
                localStorage.setItem('fitness_username', trimmedUsername);
                setUsername(trimmedUsername);
                setError('');
            };

            const handleLogout = () => {
                if (confirm('Veux-tu vraiment te d√©connecter ?')) {
                    localStorage.removeItem('fitness_username');
                    setUsername('');
                    setUserData(null);
                    setTempUsername('');
                }
            };

            const loadUserData = async () => {
                try {
                    const response = await fetch(`/api/user-data?username=${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const response = await fetch('/api/user-data');
                    if (response.ok) {
                        const data = await response.json();
                        setLeaderboard(data);
                    }
                } catch (error) {
                    console.error('Erreur leaderboard:', error);
                }
            };

            const resetProgress = async () => {
                if (!confirm('‚ö†Ô∏è ATTENTION : Cela va supprimer TOUTES tes donn√©es et ton compte. Es-tu s√ªr ?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/user-data?username=${username}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        localStorage.removeItem('fitness_username');
                        setUsername('');
                        setUserData(null);
                        setTempUsername('');
                        alert('‚úÖ Compte supprim√© avec succ√®s !');
                    }
                } catch (error) {
                    console.error('Erreur reset:', error);
                    alert('‚ùå Erreur lors de la suppression');
                }
            };

            const completeSetup = async () => {
                if (selectedExercises.length === 0) {
                    setError('Choisis au moins un exercice');
                    return;
                }

                if (!selectedLevel) {
                    setError('Choisis ton niveau');
                    return;
                }

                const targets = {};
                selectedExercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    targets[exerciseKey] = config.levels[selectedLevel].min;
                });

                const newUserData = {
                    exercises: selectedExercises,
                    level: selectedLevel,
                    targets,
                    exerciseStats: {},
                    streak: 0,
                    totalDays: 0,
                    lastCheckDate: null,
                    history: []
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    await loadLeaderboard();
                }
            };

            const validateDay = async () => {
                const today = new Date().toISOString().split('T')[0];
                const level = userData.level;
                const allSuccess = completedExercises.size === userData.exercises.length;

                const newTargets = { ...userData.targets };
                const newExerciseStats = { ...userData.exerciseStats };

                userData.exercises.forEach(exerciseKey => {
                    const wasCompleted = completedExercises.has(exerciseKey);
                    const config = EXERCISES_CONFIG[exerciseKey];

                    if (!newExerciseStats[exerciseKey]) {
                        newExerciseStats[exerciseKey] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[exerciseKey].totalAttempts += 1;
                    if (wasCompleted) {
                        newExerciseStats[exerciseKey].successCount += 1;
                    }

                    const currentTarget = userData.targets[exerciseKey];
                    const levelConfig = config.levels[level];

                    if (wasCompleted) {
                        const newTarget = Math.min(
                            Math.round(currentTarget * 1.1),
                            levelConfig.max
                        );
                        newTargets[exerciseKey] = newTarget;
                    } else {
                        const newTarget = Math.max(
                            Math.round(currentTarget * 0.85),
                            levelConfig.min
                        );
                        newTargets[exerciseKey] = newTarget;
                    }
                });

                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];

                const newStreak = (userData.lastCheckDate === yesterdayStr && allSuccess)
                    ? userData.streak + 1
                    : allSuccess ? 1 : 0;

                const newUserData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [
                        ...userData.history,
                        {
                            date: today,
                            completed: Array.from(completedExercises),
                            targets: { ...userData.targets },
                            success: allSuccess
                        }
                    ]
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                    await loadLeaderboard();
                }
            };

            // √âcran de connexion
            if (!username) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üí™</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    Coach Sportif Personnel
                                </h1>
                                <p className="text-gray-600">
                                    Entre ton pseudo pour commencer
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                    {error}
                                </div>
                            )}

                            <div className="space-y-4">
                                <input
                                    type="text"
                                    value={tempUsername}
                                    onChange={(e) => setTempUsername(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    placeholder="Ton pseudo"
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg"
                                    autoFocus
                                />
                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all text-lg"
                                >
                                    C'est parti ! üöÄ
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Chargement
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement de {username}...</div>
                    </div>
                );
            }

            // Configuration initiale
            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            {setupStep === 'exercises' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                            Bienvenue {username} ! üëã
                                        </h1>
                                        <p className="text-gray-600">
                                            Choisis tes exercices pr√©f√©r√©s
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    const newSelected = selectedExercises.includes(key)
                                                        ? selectedExercises.filter(e => e !== key)
                                                        : [...selectedExercises, key];
                                                    setSelectedExercises(newSelected);
                                                    setError('');
                                                }}
                                                className={`p-6 rounded-xl border-2 transition-all ${
                                                    selectedExercises.includes(key)
                                                        ? 'border-blue-500 bg-blue-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="text-4xl mb-2">{exercise.icon}</div>
                                                <div className="text-xl font-bold text-gray-800">
                                                    {exercise.name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex gap-4">
                                        <button
                                            onClick={handleLogout}
                                            className="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition-all"
                                        >
                                            ‚Üê D√©connexion
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (selectedExercises.length > 0) {
                                                    setSetupStep('level');
                                                    setError('');
                                                } else {
                                                    setError('Choisis au moins un exercice');
                                                }
                                            }}
                                            disabled={selectedExercises.length === 0}
                                            className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                selectedExercises.length > 0
                                                    ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Continuer ({selectedExercises.length})
                                        </button>
                                    </div>
                                </div>
                            )}

                            {setupStep === 'level' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Quel est ton niveau ? üí™
                                        </h2>
                                        <p className="text-gray-600">
                                            √áa d√©terminera tes objectifs de d√©part
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="space-y-4 mb-6">
                                        {Object.entries(LEVELS).map(([key, level]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    setSelectedLevel(key);
                                                    setError('');
                                                }}
                                                className={`w-full p-6 rounded-xl border-2 transition-all text-left ${
                                                    selectedLevel === key
                                                        ? 'border-blue-500 bg-blue-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="text-4xl">{level.icon}</div>
                                                    <div>
                                                        <div className="text-xl font-bold text-gray-800">
                                                            {level.name}
                                                        </div>
                                                        <div className="text-sm text-gray-600">
                                                            {level.description}
                                                        </div>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => {
                                                setSetupStep('exercises');
                                                setError('');
                                            }}
                                            className="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={completeSetup}
                                            disabled={!selectedLevel}
                                            className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                selectedLevel
                                                    ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Commencer ! üöÄ
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const canValidate = !userData.lastCheckDate || userData.lastCheckDate !== today;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-4xl mx-auto">
                        {canValidate ? (
                            <>
                                {/* Header */}
                                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">
                                                Salut {username} ! üèãÔ∏è
                                            </h1>
                                            <p className="text-gray-600">
                                                Niveau: <span className="font-semibold">{LEVELS[userData.level].name}</span> {LEVELS[userData.level].icon}
                                            </p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setShowLeaderboard(!showLeaderboard)}
                                                className="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-all text-sm font-semibold"
                                            >
                                                üèÜ Classement
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                            >
                                                üö™ D√©connexion
                                            </button>
                                            <button
                                                onClick={resetProgress}
                                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                            >
                                                üîÑ Reset
                                            </button>
                                        </div>
                                    </div>

                                    {/* Stats */}
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üî•</div>
                                            <div className="text-2xl font-bold">{userData.streak}</div>
                                            <div className="text-sm opacity-90">S√©rie en cours</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-green-400 to-blue-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üìÖ</div>
                                            <div className="text-2xl font-bold">{userData.totalDays}</div>
                                            <div className="text-sm opacity-90">Jours total</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">‚úÖ</div>
                                            <div className="text-2xl font-bold">
                                                {userData.history.filter(h => h.success).length}
                                            </div>
                                            <div className="text-sm opacity-90">R√©ussites</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Leaderboard Modal */}
                                {showLeaderboard && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                                            <div className="sticky top-0 bg-gradient-to-r from-yellow-400 to-orange-500 p-6 rounded-t-2xl">
                                                <div className="flex justify-between items-center">
                                                    <h2 className="text-3xl font-bold text-white">üèÜ Classement G√©n√©ral</h2>
                                                    <button
                                                        onClick={() => setShowLeaderboard(false)}
                                                        className="bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all font-semibold"
                                                    >
                                                        ‚úï Fermer
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="p-6">
                                                {/* Classement G√©n√©ral */}
                                                <div className="mb-8">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                                        <span>üéØ</span> Score Total
                                                    </h3>
                                                    <div className="space-y-3">
                                                        {leaderboard.map((user, index) => {
                                                            const isCurrentUser = user.username === username;
                                                            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
                                                            
                                                            return (
                                                                <div
                                                                    key={user.username}
                                                                    className={`flex items-center justify-between p-4 rounded-xl ${
                                                                        isCurrentUser
                                                                            ? 'bg-gradient-to-r from-blue-100 to-purple-100 border-2 border-blue-500'
                                                                            : 'bg-gray-50 hover:bg-gray-100'
                                                                    } transition-all`}
                                                                >
                                                                    <div className="flex items-center gap-4 flex-1">
                                                                        <span className="text-2xl font-bold w-12 text-center">
                                                                            {medal}
                                                                        </span>
                                                                        <div className="flex-1">
                                                                            <div className="font-bold text-gray-800">
                                                                                {user.username} {isCurrentUser && '(Toi)'}
                                                                            </div>
                                                                            <div className="text-sm text-gray-600">
                                                                                {LEVELS[user.level]?.icon} {LEVELS[user.level]?.name} ‚Ä¢ 
                                                                                {user.totalDays} jours ‚Ä¢ 
                                                                                {user.successRate}% r√©ussite
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div className="text-right">
                                                                        <div className="text-2xl font-bold text-gray-800">
                                                                            {user.totalScore}
                                                                        </div>
                                                                        <div className="text-sm text-gray-600">points</div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>

                                                {/* Classement par Exercice */}
                                                {Object.keys(EXERCISES_CONFIG).map(exerciseKey => {
                                                    const config = EXERCISES_CONFIG[exerciseKey];
                                                    const exerciseLeaderboard = leaderboard
                                                        .filter(user => user.exercises.includes(exerciseKey))
                                                        .sort((a, b) => (b.targets[exerciseKey] || 0) - (a.targets[exerciseKey] || 0))
                                                        .slice(0, 5);

                                                    if (exerciseLeaderboard.length === 0) return null;

                                                    return (
                                                        <div key={exerciseKey} className="mb-6">
                                                            <h3 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                                                <span className="text-2xl">{config.icon}</span>
                                                                <span>Top {config.name}</span>
                                                            </h3>
                                                            <div className="space-y-2">
                                                                {exerciseLeaderboard.map((user, index) => {
                                                                    const isCurrentUser = user.username === username;
                                                                    
                                                                    return (
                                                                        <div
                                                                            key={user.username}
                                                                            className={`flex items-center justify-between p-3 rounded-lg ${
                                                                                isCurrentUser
                                                                                    ? 'bg-blue-50 border border-blue-300'
                                                                                    : 'bg-gray-50'
                                                                            }`}
                                                                        >
                                                                            <div className="flex items-center gap-3">
                                                                                <span className="font-bold text-gray-600 w-6">
                                                                                    #{index + 1}
                                                                                </span>
                                                                                <span className="font-semibold text-gray-800">
                                                                                    {user.username}
                                                                                </span>
                                                                            </div>
                                                                            <span className={`font-bold text-lg text-${config.color}-600`}>
                                                                                {user.targets[exerciseKey]} {config.unit}
                                                                            </span>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        </div>
                                                    );
                                                })}

                                                {/* Top Streaks */}
                                                <div className="mt-8">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                                        <span>üî•</span> Meilleures S√©ries
                                                    </h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                        {[...leaderboard]
                                                            .sort((a, b) => b.streak - a.streak)
