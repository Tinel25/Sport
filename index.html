<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: {
                name: "D√©butant",
                icon: "üå±",
                description: "Je commence le sport"
            },
            intermediaire: {
                name: "Interm√©diaire",
                icon: "üí™",
                description: "Je suis actif r√©guli√®rement"
            },
            pro: {
                name: "Pro",
                icon: "üèÜ",
                description: "Je m'entra√Æne intens√©ment"
            }
        };

        function FitnessTracker() {
            const [username, setUsername] = useState('');
            const [tempUsername, setTempUsername] = useState('');
            const [userData, setUserData] = useState(null);
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [setupStep, setSetupStep] = useState('exercises');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);
            const [showLeaderboard, setShowLeaderboard] = useState(false);
            const [leaderboard, setLeaderboard] = useState([]);

            useEffect(() => {
                const savedUsername = localStorage.getItem('fitness_username');
                if (savedUsername) {
                    setUsername(savedUsername);
                    loadUserData(savedUsername);
                } else {
                    setLoading(false);
                }
            }, []);

            const saveUserData = async (data) => {
                try {
                    const response = await fetch('/.netlify/functions/user-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return response.ok;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setError('Erreur de sauvegarde');
                    return false;
                }
            };

            const loadUserData = async (username) => {
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadLeaderboard = async () => {
                try {
                    const response = await fetch('/.netlify/functions/user-data');
                    if (response.ok) {
                        const data = await response.json();
                        setLeaderboard(data);
                    }
                } catch (error) {
                    console.error('Erreur leaderboard:', error);
                }
            };

            const handleLogin = async () => {
                const trimmedUsername = tempUsername.trim();
                if (trimmedUsername.length < 3) {
                    setError('Le pseudo doit contenir au moins 3 caract√®res');
                    return;
                }
                if (!/^[a-zA-Z0-9_-]+$/.test(trimmedUsername)) {
                    setError('Le pseudo ne peut contenir que des lettres, chiffres, - et _');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${trimmedUsername}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                    setUsername(trimmedUsername);
                    localStorage.setItem('fitness_username', trimmedUsername);
                } catch (error) {
                    setError('Erreur de connexion');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('fitness_username');
                setUsername('');
                setUserData(null);
                setTempUsername('');
            };

            const resetProgress = async () => {
                if (!confirm('‚ö†Ô∏è Supprimer ton compte et toutes tes donn√©es ?')) return;
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        handleLogout();
                        alert('‚úÖ Compte supprim√© !');
                    }
                } catch (error) {
                    alert('‚ùå Erreur');
                }
            };

            const completeSetup = async () => {
                if (selectedExercises.length === 0 || !selectedLevel) {
                    setError('Compl√®te tous les champs');
                    return;
                }
                const targets = {};
                selectedExercises.forEach(ex => {
                    targets[ex] = EXERCISES_CONFIG[ex].levels[selectedLevel].min;
                });
                const newUserData = {
                    username,
                    exercises: selectedExercises,
                    level: selectedLevel,
                    targets,
                    exerciseStats: {},
                    streak: 0,
                    totalDays: 0,
                    lastCheckDate: null,
                    history: []
                };
                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                }
            };

            const toggleExercise = (exerciseKey) => {
                setCompletedExercises(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(exerciseKey)) {
                        newSet.delete(exerciseKey);
                    } else {
                        newSet.add(exerciseKey);
                    }
                    return newSet;
                });
            };

            const validateDay = async () => {
                const today = new Date().toISOString().split('T')[0];
                const allSuccess = completedExercises.size === userData.exercises.length;
                const level = userData.level;
                const newTargets = {};
                const newExerciseStats = { ...userData.exerciseStats };

                userData.exercises.forEach(ex => {
                    const wasCompleted = completedExercises.has(ex);
                    if (!newExerciseStats[ex]) {
                        newExerciseStats[ex] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[ex].totalAttempts += 1;
                    if (wasCompleted) newExerciseStats[ex].successCount += 1;

                    const config = EXERCISES_CONFIG[ex];
                    const current = userData.targets[ex];
                    const levelConfig = config.levels[level];

                    if (wasCompleted) {
                        newTargets[ex] = Math.min(Math.round(current * 1.1), levelConfig.max);
                    } else {
                        newTargets[ex] = Math.max(Math.round(current * 0.85), levelConfig.min);
                    }
                });

                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                const newStreak = (userData.lastCheckDate === yesterdayStr && allSuccess)
                    ? userData.streak + 1
                    : allSuccess ? 1 : 0;

                const newUserData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [...userData.history, {
                        date: today,
                        completed: Array.from(completedExercises),
                        targets: { ...userData.targets },
                        success: allSuccess
                    }]
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                    await loadLeaderboard();
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement... üèãÔ∏è</div>
                    </div>
                );
            }
            // √âcran de connexion
            if (!username) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üèãÔ∏è</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Coach Fitness</h1>
                                <p className="text-gray-600">Ton coach personnel pour progresser chaque jour</p>
                            </div>
                            {error && (
                                <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                    {error}
                                </div>
                            )}
                            <input
                                type="text"
                                value={tempUsername}
                                onChange={(e) => setTempUsername(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                placeholder="Choisis ton pseudo"
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 text-lg focus:border-blue-500 focus:outline-none"
                                autoFocus
                            />
                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:shadow-xl transition-all"
                            >
                                C'est parti ! üöÄ
                            </button>
                            <p className="text-sm text-gray-500 text-center mt-4">
                                Min 3 caract√®res ‚Ä¢ Lettres, chiffres, - et _ uniquement
                            </p>
                        </div>
                    </div>
                );
            }

            // Configuration initiale
            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            {setupStep === 'exercises' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">Bienvenue {username} ! üëã</h2>
                                        <p className="text-gray-600">Choisis les exercices que tu veux faire</p>
                                    </div>
                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}
                                    <div className="grid grid-cols-2 gap-4 mb-6">
                                        {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    setSelectedExercises(prev =>
                                                        prev.includes(key)
                                                            ? prev.filter(e => e !== key)
                                                            : [...prev, key]
                                                    );
                                                }}
                                                className={`p-6 rounded-xl transition-all ${
                                                    selectedExercises.includes(key)
                                                        ? `bg-${exercise.color}-500 text-white shadow-lg scale-105`
                                                        : 'bg-gray-100 hover:bg-gray-200'
                                                }`}
                                            >
                                                <div className="text-4xl mb-3">{exercise.icon}</div>
                                                <h3 className="text-xl font-bold text-gray-800 mb-1">{exercise.name}</h3>
                                                <p className="text-sm text-gray-600">
                                                    {selectedExercises.includes(key) ? '‚úì S√©lectionn√©' : 'Cliquer pour s√©lectionner'}
                                                </p>
                                            </button>
                                        ))}
                                    </div>
                                    <button
                                        onClick={() => {
                                            if (selectedExercises.length === 0) {
                                                setError('Choisis au moins un exercice');
                                            } else {
                                                setSetupStep('level');
                                                setError('');
                                            }
                                        }}
                                        disabled={selectedExercises.length === 0}
                                        className={`w-full py-4 rounded-xl text-xl font-bold transition-all ${
                                            selectedExercises.length > 0
                                                ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg'
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        Continuer ({selectedExercises.length})
                                    </button>
                                </div>
                            )}

                            {setupStep === 'level' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">Quel est ton niveau ?</h2>
                                        <p className="text-gray-600">Choisis ton niveau de d√©part</p>
                                    </div>
                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}
                                    <div className="space-y-4 mb-6">
                                        {Object.entries(LEVELS).map(([key, level]) => (
                                            <button
                                                key={key}
                                                onClick={() => setSelectedLevel(key)}
                                                className={`w-full p-6 rounded-xl transition-all text-left ${
                                                    selectedLevel === key
                                                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg scale-105'
                                                        : 'bg-gray-100 hover:bg-gray-200'
                                                }`}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="text-4xl">{level.icon}</div>
                                                    <div>
                                                        <h3 className="text-xl font-bold mb-1">{level.name}</h3>
                                                        <p className={selectedLevel === key ? 'text-blue-100' : 'text-gray-600'}>
                                                            {level.description}
                                                        </p>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => setSetupStep('exercises')}
                                            className="flex-1 bg-gray-300 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-400 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={completeSetup}
                                            disabled={!selectedLevel}
                                            className={`flex-1 py-4 rounded-xl font-bold transition-all ${
                                                selectedLevel
                                                    ? 'bg-gradient-to-r from-green-500 to-blue-500 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Commencer ! üöÄ
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Modal Classement
            if (showLeaderboard) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-3xl font-bold text-gray-800">üèÜ Classement</h2>
                                    <button
                                        onClick={() => setShowLeaderboard(false)}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all"
                                    >
                                        ‚Üê Retour
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {leaderboard.map((user, index) => {
                                        const isCurrentUser = user.username === username;
                                        return (
                                            <div
                                                key={user.username}
                                                className={`flex items-center justify-between p-4 rounded-xl ${
                                                    isCurrentUser ? 'bg-blue-50 border-2 border-blue-500' : 'bg-gray-50'
                                                }`}
                                            >
                                                <div className="flex items-center gap-4 flex-1">
                                                    <span className={`text-2xl font-bold min-w-[40px] ${
                                                        index === 0 ? 'text-yellow-500' :
                                                        index === 1 ? 'text-gray-400' :
                                                        index === 2 ? 'text-orange-600' : 'text-gray-600'
                                                    }`}>
                                                        {index + 1}
                                                    </span>
                                                    <div className="flex-1">
                                                        <p className="font-bold text-lg">{user.username}</p>
                                                        <p className="text-sm text-gray-600">
                                                            {LEVELS[user.level].icon} {LEVELS[user.level].name}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-2xl font-bold text-orange-500">{user.streak} üî•</p>
                                                    <p className="text-sm text-gray-600">{user.totalDays} jours</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const canValidate = !userData.lastCheckDate || userData.lastCheckDate !== today;
            const totalExercises = userData.exercises.length;
            const totalAttempts = Object.values(userData.exerciseStats).reduce((sum, stat) => sum + stat.totalAttempts, 0);
            const totalSuccess = Object.values(userData.exerciseStats).reduce((sum, stat) => sum + stat.successCount, 0);
            const successRate = totalAttempts > 0 ? Math.round((totalSuccess / totalAttempts) * 100) : 0;
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-6xl mx-auto">
                        {canValidate ? (
                            <div>
                                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">Salut {username} ! üëã</h1>
                                            <p className="text-gray-600">Pr√™t pour ta s√©ance du jour ?</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => {
                                                    setShowLeaderboard(true);
                                                    loadLeaderboard();
                                                }}
                                                className="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-all text-sm font-semibold"
                                            >
                                                üèÜ Classement
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                            >
                                                üö™ D√©connexion
                                            </button>
                                            <button
                                                onClick={resetProgress}
                                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                            >
                                                üîÑ Reset
                                            </button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üî•</div>
                                            <div className="text-2xl font-bold">{userData.streak}</div>
                                            <div className="text-sm opacity-90">S√©rie</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-green-400 to-blue-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üìÖ</div>
                                            <div className="text-2xl font-bold">{userData.totalDays}</div>
                                            <div className="text-sm opacity-90">Jours</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üìä</div>
                                            <div className="text-2xl font-bold">{successRate}%</div>
                                            <div className="text-sm opacity-90">R√©ussite</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Tes exercices du jour</h2>
                                    <div className="space-y-4">
                                        {userData.exercises.map(exerciseKey => {
                                            const config = EXERCISES_CONFIG[exerciseKey];
                                            const target = userData.targets[exerciseKey];
                                            const isCompleted = completedExercises.has(exerciseKey);
                                            return (
                                                <div
                                                    key={exerciseKey}
                                                    onClick={() => {
                                                        setCompletedExercises(prev => {
                                                            const newSet = new Set(prev);
                                                            if (newSet.has(exerciseKey)) {
                                                                newSet.delete(exerciseKey);
                                                            } else {
                                                                newSet.add(exerciseKey);
                                                            }
                                                            return newSet;
                                                        });
                                                    }}
                                                    className={`p-6 rounded-xl cursor-pointer transition-all ${
                                                        isCompleted
                                                            ? `bg-gradient-to-r from-${config.color}-500 to-${config.color}-600 text-white shadow-lg scale-105`
                                                            : 'bg-gray-50 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-4">
                                                            <div className="text-4xl">{config.icon}</div>
                                                            <div>
                                                                <h3 className="text-2xl font-bold mb-1">{config.name}</h3>
                                                                <p className="text-lg font-semibold">
                                                                    Objectif: {target} {config.unit}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div className="text-4xl">{isCompleted ? '‚úÖ' : '‚≠ï'}</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <button
                                        onClick={() => setShowConfirmation(true)}
                                        className="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white py-4 rounded-xl text-xl font-bold hover:shadow-2xl transition-all"
                                    >
                                        Valider ma s√©ance ‚úì
                                    </button>
                                    <p className="text-center text-gray-600 mt-2 text-sm">
                                        ‚ö†Ô∏è Tu peux valider m√™me si tu n'as pas tout fait
                                    </p>
                                </div>

                                {showConfirmation && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                                            <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">Confirmer la s√©ance ?</h3>
                                            <div className="mb-6">
                                                <p className="text-gray-700 mb-4">
                                                    Tu as compl√©t√© <strong>{completedExercises.size}/{totalExercises}</strong> exercices
                                                </p>
                                                {userData.exercises.map(ex => (
                                                    <div key={ex} className="flex items-center gap-2 mb-2">
