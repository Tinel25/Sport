<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: {
                name: 'D√©butant',
                icon: 'üå±',
                description: 'Je commence tout juste le sport'
            },
            intermediaire: {
                name: 'Interm√©diaire',
                icon: 'üí™',
                description: 'Je fais du sport r√©guli√®rement'
            },
            pro: {
                name: 'Confirm√©',
                icon: 'üî•',
                description: 'Je suis un athl√®te confirm√©'
            }
        };

        function FitnessTracker() {
            const [username, setUsername] = useState(localStorage.getItem('fitness_username') || '');
            const [tempUsername, setTempUsername] = useState('');
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises');
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);
            const [leaderboard, setLeaderboard] = useState([]);
            const [showLeaderboard, setShowLeaderboard] = useState(false);

            useEffect(() => {
                if (username) {
                    loadUserData();
                    loadLeaderboard();
                } else {
                    setLoading(false);
                }
            }, [username]);

            const handleLogin = async () => {
                const trimmedUsername = tempUsername.trim();
                
                if (!trimmedUsername) {
                    setError('Entre un nom d\'utilisateur');
                    return;
                }

                if (trimmedUsername.length < 2) {
                    setError('Le nom doit faire au moins 2 caract√®res');
                    return;
                }

                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${trimmedUsername}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data) {
                            localStorage.setItem('fitness_username', trimmedUsername);
                            setUsername(trimmedUsername);
                            setUserData(data);
                        } else {
                            localStorage.setItem('fitness_username', trimmedUsername);
                            setUsername(trimmedUsername);
                        }
                    }
                } catch (error) {
                    console.error('Erreur login:', error);
                    setError('Erreur de connexion');
                }
            };

            const handleLogout = () => {
                if (confirm('Veux-tu vraiment te d√©connecter ?')) {
                    localStorage.removeItem('fitness_username');
                    setUsername('');
                    setUserData(null);
                    setTempUsername('');
                }
            };

            const loadUserData = async () => {
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadLeaderboard = async () => {
                try {
                    console.log('üîÑ Chargement du leaderboard...');
                    const response = await fetch('/.netlify/functions/user-data');
                    console.log('üì• Response status:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Leaderboard charg√©:', data);
                        console.log('üìä Nombre d\'utilisateurs:', data.length);
                        setLeaderboard(data);
                    }
                } catch (error) {
                    console.error('‚ùå Erreur leaderboard:', error);
                    setLeaderboard([]);
                }
            };

            const resetProgress = async () => {
                if (!confirm('‚ö†Ô∏è ATTENTION : Cela va supprimer TOUTES tes donn√©es et ton compte. Es-tu s√ªr ?')) {
                    return;
                }

                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        localStorage.removeItem('fitness_username');
                        setUsername('');
                        setUserData(null);
                        setTempUsername('');
                        alert('‚úÖ Compte supprim√© avec succ√®s !');
                    }
                } catch (error) {
                    console.error('Erreur reset:', error);
                    alert('‚ùå Erreur lors de la suppression');
                }
            };

            const completeSetup = async () => {
                if (selectedExercises.length === 0) {
                    setError('Choisis au moins un exercice');
                    return;
                }

                if (!selectedLevel) {
                    setError('Choisis ton niveau');
                    return;
                }

                const targets = {};
                selectedExercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    targets[exerciseKey] = config.levels[selectedLevel].min;
                });

                const newUserData = {
                    username,
                    exercises: selectedExercises,
                    level: selectedLevel,
                    targets,
                    exerciseStats: {},
                    streak: 0,
                    totalDays: 0,
                    lastCheckDate: null,
                    history: [],
                    createdAt: new Date().toISOString()
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    await loadLeaderboard();
                }
            };

            const saveUserData = async (data) => {
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    return response.ok;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    return false;
                }
            };

            const toggleExercise = (exerciseKey) => {
                const newCompleted = new Set(completedExercises);
                if (newCompleted.has(exerciseKey)) {
                    newCompleted.delete(exerciseKey);
                } else {
                    newCompleted.add(exerciseKey);
                }
                setCompletedExercises(newCompleted);
            };

            const validateDay = async () => {
                const today = new Date().toISOString().split('T')[0];
                const allSuccess = userData.exercises.every(ex => completedExercises.has(ex));

                const newTargets = { ...userData.targets };
                const newExerciseStats = { ...userData.exerciseStats };
                const level = userData.level;

                userData.exercises.forEach(exerciseKey => {
                    const wasCompleted = completedExercises.has(exerciseKey);
                    const config = EXERCISES_CONFIG[exerciseKey];

                    if (!newExerciseStats[exerciseKey]) {
                        newExerciseStats[exerciseKey] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[exerciseKey].totalAttempts += 1;
                    if (wasCompleted) {
                        newExerciseStats[exerciseKey].successCount += 1;
                    }

                    if (wasCompleted) {
                        const currentTarget = newTargets[exerciseKey];
                        const levelConfig = config.levels[level];
                        const increment = Math.ceil((levelConfig.max - levelConfig.min) / 10);
                        
                        newTargets[exerciseKey] = Math.min(
                            currentTarget + increment,
                            levelConfig.max
                        );
                    }
                });

                let newStreak = userData.streak || 0;
                if (allSuccess) {
                    newStreak += 1;
                } else {
                    newStreak = 0;
                }

                const newUserData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [
                        ...userData.history,
                        {
                            date: today,
                            completed: Array.from(completedExercises),
                            targets: { ...userData.targets },
                            success: allSuccess
                        }
                    ]
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                    await loadLeaderboard();
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement... üèãÔ∏è</div>
                    </div>
                );
            }

            // √âcran de connexion
            if (!username) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üí™</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    Coach Sportif
                                </h1>
                                <p className="text-gray-600">
                                    Ton programme d'entra√Ænement personnel
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4 text-center">
                                    {error}
                                </div>
                            )}

                            <input
                                type="text"
                                placeholder="Entre ton nom d'utilisateur"
                                value={tempUsername}
                                onChange={(e) => {
                                    setTempUsername(e.target.value);
                                    setError('');
                                }}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none text-lg"
                            />

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold text-lg hover:shadow-lg transition-all"
                            >
                                Se connecter / S'inscrire
                            </button>
                        </div>
                    </div>
                );
            }

            // Configuration initiale
            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            {setupStep === 'exercises' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Bienvenue {username} ! üëã
                                        </h2>
                                        <p className="text-gray-600">
                                            Choisis les exercices que tu veux faire
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                        {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    const newSelected = selectedExercises.includes(key)
                                                        ? selectedExercises.filter(e => e !== key)
                                                        : [...selectedExercises, key];
                                                    setSelectedExercises(newSelected);
                                                    setError('');
                                                }}
                                                className={`p-6 rounded-xl border-4 transition-all ${
                                                    selectedExercises.includes(key)
                                                        ? 'border-green-500 bg-green-50 shadow-lg scale-105'
                                                        : 'border-gray-200 hover:border-gray-300 hover:shadow'
                                                }`}
                                            >
                                                <div className="text-5xl mb-3">{exercise.icon}</div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                                    {exercise.name}
                                                </h3>
                                                <p className="text-gray-600">
                                                    {selectedExercises.includes(key) ? '‚úÖ S√©lectionn√©' : 'Cliquer pour s√©lectionner'}
                                                </p>
                                            </button>
                                        ))}
                                    </div>

                                    <button
                                        onClick={() => {
                                            if (selectedExercises.length === 0) {
                                                setError('Choisis au moins un exercice');
                                            } else {
                                                setSetupStep('level');
                                            }
                                        }}
                                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition-all"
                                    >
                                        Continuer ‚Üí
                                    </button>
                                </div>
                            )}

                            {setupStep === 'level' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Choisis ton niveau üéØ
                                        </h2>
                                        <p className="text-gray-600">
                                            Sois honn√™te pour des objectifs adapt√©s
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                        {Object.entries(LEVELS).map(([key, level]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    setSelectedLevel(key);
                                                    setError('');
                                                }}
                                                className={`p-6 rounded-xl border-4 transition-all ${
                                                    selectedLevel === key
                                                        ? 'border-green-500 bg-green-50 shadow-lg scale-105'
                                                        : 'border-gray-200 hover:border-gray-300 hover:shadow'
                                                }`}
                                            >
                                                <div className="text-5xl mb-3">{level.icon}</div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                                    {level.name}
                                                </h3>
                                                <p className="text-gray-600 text-sm">
                                                    {level.description}
                                                </p>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => setSetupStep('exercises')}
                                            className="flex-1 bg-gray-200 text-gray-800 py-4 rounded-xl font-bold text-lg hover:bg-gray-300 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={completeSetup}
                                            className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition-all"
                                        >
                                            Commencer ! üöÄ
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const canValidate = !userData.lastCheckDate || userData.lastCheckDate !== today;

            if (!canValidate) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-center">
                            <div className="text-6xl mb-4">‚úÖ</div>
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">
                                S√©ance valid√©e !
                            </h2>
                            <p className="text-gray-600 mb-6">
                                Reviens demain pour continuer ta progression
                            </p>
                            <div className="grid grid-cols-3 gap-4 max-w-2xl mx-auto mb-6">
                                <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üî•</div>
                                    <div className="text-2xl font-bold">{userData.streak}</div>
                                    <div className="text-sm opacity-90">S√©rie</div>
                                </div>
                                <div className="bg-gradient-to-br from-green-400 to-blue-500 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìÖ</div>
                                    <div className="text-2xl font-bold">{userData.totalDays}</div>
                                    <div className="text-sm opacity-90">Jours</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üí™</div>
                                    <div className="text-2xl font-bold">{LEVELS[userData.level].icon}</div>
                                    <div className="text-sm opacity-90">{LEVELS[userData.level].name}</div>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button
                                    onClick={() => {
                                        console.log('üîò Bouton classement cliqu√©');
                                        setShowLeaderboard(true);
                                        loadLeaderboard();
                                    }}
                                    className="flex-1 bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all font-semibold"
                                >
                                    üèÜ Voir le classement
                                </button>
                                <button
                                    onClick={handleLogout}
                                    className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                >
                                    üö™ D√©connexion
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Salut {username} ! üëã
                                    </h1>
                                    <p className="text-gray-600">Niveau: {LEVELS[userData.level].name} {LEVELS[userData.level].icon}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => {
                                            console.log('üîò Bouton classement cliqu√©');
                                            setShowLeaderboard(true);
                                            loadLeaderboard();
                                        }}
                                        className="bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all text-sm font-semibold"
                                    >
                                        üèÜ Classement
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                    >
                                        üö™ D√©connexion
                                    </button>
                                    <button
                                        onClick={resetProgress}
                                        className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                    >
                                        üîÑ Reset
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-4 mb-6">
                                <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üî•</div>
                                    <div className="text-2xl font-bold">{userData.streak}</div>
                                    <div className="text-sm opacity-90">Jours de suite</div>
                                </div>
                                <div className="bg-gradient-to-br from-green-400 to-blue-500 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìÖ</div>
                                    <div className="text-2xl font-bold">{userData.totalDays}</div>
                                    <div className="text-sm opacity-90">Jours total</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">‚úÖ</div>
                                    <div className="text-2xl font-bold">
                                        {completedExercises.size}/{userData.exercises.length}
                                    </div>
                                    <div className="text-sm opacity-90">Exercices</div>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {userData.exercises.map(exerciseKey => {
                                const exercise = EXERCISES_CONFIG[exerciseKey];
                                const isCompleted = completedExercises.has(exerciseKey);
                                const target = userData.targets[exerciseKey];
                                const stats = userData.exerciseStats[exerciseKey];
                                const successRate = stats 
                                    ? Math.round((stats.successCount / stats.totalAttempts) * 100)
                                    : 0;

                                return (
                                    <div
                                        key={exerciseKey}
                                        className={`bg-white rounded-xl shadow-lg p-6 transition-all ${
                                            isCompleted ? 'ring-4 ring-green-500' : ''
                                        }`}
                                    >
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="flex items-center gap-4">
                                                <div className="text-5xl">{exercise.icon}</div>
                                                <div>
                                                    <h3 className="text-2xl font-bold text-gray-800">
                                                        {exercise.name}
                                                    </h3>
                                                    <p className="text-gray-600">
                                                        Objectif: {target} {exercise.unit}
                                                    </p>
                                                    {stats && (
                                                        <p className="text-sm text-gray-500">
                                                            Taux de r√©ussite: {successRate}%
                                                        </p>
                                                    )}
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => toggleExercise(exerciseKey)}
                                                className={`px-6 py-3 rounded-lg font-bold transition-all ${
                                                    isCompleted
                                                        ? 'bg-green-500 text-white hover:bg-green-600'
                                                        : 'bg-gray-200 text-gray-800 hover:bg-gray-300'
                                                }`}
                                            >
                                                {isCompleted ? '‚úÖ Fait !' : '‚¨ú √Ä faire'}
                                            </button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="mt-6 bg-white rounded-2xl shadow-2xl p-6">
                            <button
                                onClick={() => setShowConfirmation(true)}
                                disabled={completedExercises.size === 0}
                                className={`w-full py-4 rounded-xl font-bold text-xl transition-all ${
                                    completedExercises.size === 0
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        : 'bg-gradient-to-r from-green-500 to-blue-500 text-white hover:shadow-lg'
                                }`}
                            >
                                {completedExercises.size === 0 
                                    ? '‚ùå Coche au moins un exercice'
