<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: { name: "D√©butant", description: "Je d√©bute dans le sport", icon: "üå±" },
            intermediaire: { name: "Interm√©diaire", description: "Je fais du sport r√©guli√®rement", icon: "üí™" },
            pro: { name: "Pro", description: "Je suis tr√®s actif", icon: "üî•" }
        };

        // Ic√¥nes SVG
        const Trophy = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const Flame = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2c1.5 4.5 4 7 7 9-2 3-4 4-7 4s-5-1-7-4c3-2 5.5-4.5 7-9zm0 14c1.7 0 3-1.3 3-3 0-1.1-.6-2-1.5-2.5-.3 1-.9 1.5-1.5 1.5s-1.2-.5-1.5-1.5C9.6 11 9 11.9 9 13c0 1.7 1.3 3 3 3z"/>
            </svg>
        );

        function FitnessTracker() {
            const [username, setUsername] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises');
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState(null);

            useEffect(() => {
                const savedUsername = localStorage.getItem('username');
                if (savedUsername) {
                    setUsername(savedUsername);
                    loadUserData(savedUsername);
                } else {
                    setLoading(false);
                }
            }, []);

            const loadUserData = async (user) => {
                try {
                    setLoading(true);
                    const response = await fetch('/.netlify/functions/user-data');
                    if (!response.ok) throw new Error('Erreur de chargement');
                    
                    const allData = await response.json();
                    const existingData = allData.users?.[user];
                    
                    if (existingData) {
                        setUserData(existingData);
                        setIsLoggedIn(true);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                    setError('Erreur de chargement des donn√©es');
                } finally {
                    setLoading(false);
                }
            };

            const saveUserData = async (data) => {
                try {
                    setLoading(true);
                    const response = await fetch('/.netlify/functions/user-data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, userData: data })
                    });
                    
                    if (!response.ok) throw new Error('Erreur de sauvegarde');
                    return true;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setError('Erreur de sauvegarde des donn√©es');
                    return false;
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = () => {
                if (!username.trim()) return;
                setIsLoggedIn(true);
            };

            const toggleExercise = (exerciseKey) => {
                setSelectedExercises(prev => 
                    prev.includes(exerciseKey)
                        ? prev.filter(e => e !== exerciseKey)
                        : [...prev, exerciseKey]
                );
            };

            const initializeTargets = (exercises, level) => {
                const targets = {};
                exercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    const levelConfig = config.levels[level];
                    targets[exerciseKey] = levelConfig.min;
                });
                return targets;
            };

            const handleCompleteSetup = async () => {
                if (!selectedLevel || selectedExercises.length === 0) return;

                const targets = initializeTargets(selectedExercises, selectedLevel);
                const exerciseStats = {};
                selectedExercises.forEach(ex => {
                    exerciseStats[ex] = {
                        successCount: 0,
                        totalAttempts: 0,
                        currentStreak: 0
                    };
                });

                const newUserData = {
                    username,
                    level: selectedLevel,
                    exercises: selectedExercises,
                    targets,
                    initialTargets: { ...targets },
                    streak: 0,
                    totalDays: 0,
                    successCount: 0,
                    lastCheckDate: null,
                    exerciseStats,
                    history: []
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    localStorage.setItem('username', username);
                    setUserData(newUserData);
                }
            };

            const calculateNewTarget = (exerciseKey, currentTarget, success, level) => {
                const config = EXERCISES_CONFIG[exerciseKey];
                const levelLimits = config.levels[level];
                
                let newTarget;
                if (success) {
                    newTarget = Math.ceil(currentTarget * 1.1);
                    newTarget = Math.min(newTarget, levelLimits.max);
                } else {
                    newTarget = Math.ceil(currentTarget * 0.85);
                    newTarget = Math.max(newTarget, levelLimits.min);
                }
                return newTarget;
            };

            const handleDailyCheck = async (exerciseResults) => {
                const today = new Date().toDateString();
                const allSuccess = Object.values(exerciseResults).every(v => v === true);
                
                const newTargets = { ...userData.targets };
                const updatedExerciseStats = { ...userData.exerciseStats };
                
                Object.keys(exerciseResults).forEach(exerciseKey => {
                    const success = exerciseResults[exerciseKey];
                    newTargets[exerciseKey] = calculateNewTarget(
                        exerciseKey,
                        userData.targets[exerciseKey],
                        success,
                        userData.level
                    );
                    
                    updatedExerciseStats[exerciseKey] = {
                        successCount: updatedExerciseStats[exerciseKey].successCount + (success ? 1 : 0),
                        totalAttempts: updatedExerciseStats[exerciseKey].totalAttempts + 1,
                        currentStreak: success ? updatedExerciseStats[exerciseKey].currentStreak + 1 : 0
                    };
                });

                const newHistory = {
                    date: today,
                    results: exerciseResults,
                    targets: { ...userData.targets },
                    allSuccess
                };

                const updatedData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: updatedExerciseStats,
                    streak: allSuccess ? userData.streak + 1 : 0,
                    totalDays: userData.totalDays + 1,
                    successCount: allSuccess ? userData.successCount + 1 : userData.successCount,
                    lastCheckDate: today,
                    history: [...userData.history, newHistory]
                };

                const saved = await saveUserData(updatedData);
                if (saved) {
                    setUserData(updatedData);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('username');
                setUsername('');
                setIsLoggedIn(false);
                setUserData(null);
            };

            const handleReset = async () => {
                if (!window.confirm('Es-tu s√ªr de vouloir r√©initialiser ta progression ?')) return;
                
                const resetData = {
                    ...userData,
                    targets: { ...userData.initialTargets },
                    streak: 0,
                    totalDays: 0,
                    successCount: 0,
                    lastCheckDate: null,
                    exerciseStats: {},
                    history: []
                };

                userData.exercises.forEach(ex => {
                    resetData.exerciseStats[ex] = {
                        successCount: 0,
                        totalAttempts: 0,
                        currentStreak: 0
                    };
                });

                const saved = await saveUserData(resetData);
                if (saved) {
                    setUserData(resetData);
                }
            };

            const todayCompleted = userData?.lastCheckDate === new Date().toDateString();

            // √âcran de connexion
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">üí™ Coach Sportif</h1>
                                <p className="text-gray-600">Ton compagnon d'entra√Ænement personnel</p>
                            </div>
                            
                            <input
                                type="text"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                placeholder="Ton pr√©nom..."
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:outline-none focus:border-blue-500"
                            />
                            
                            <button
                                onClick={handleLogin}
                                disabled={!username.trim()}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            >
                                Commencer üöÄ
                            </button>

                            {error && (
                                <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // √âcran de chargement
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="bg-white rounded-2xl p-8 shadow-2xl">
                            <div className="animate-pulse text-center">
                                <div className="text-2xl font-bold text-gray-800 mb-2">Chargement...</div>
                                <div className="text-gray-600">‚è≥ Synchronisation des donn√©es</div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Configuration initiale - S√©lection des exercices
            if (!userData && setupStep === 'exercises') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Bienvenue {username} ! üéâ
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                Quels exercices souhaites-tu pratiquer ?
                            </p>

                            <div className="grid grid-cols-2 gap-4 mb-8">
                                {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                    <button
                                        key={key}
                                        onClick={() => toggleExercise(key)}
                                        className={`p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                            selectedExercises.includes(key)
                                                ? `border-${exercise.color}-500 bg-${exercise.color}-50 shadow-lg`
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="text-4xl mb-2">{exercise.icon}</div>
                                        <h3 className="text-xl font-bold text-gray-800">{exercise.name}</h3>
                                        <p className="text-sm text-gray-600">en {exercise.unit}</p>
                                    </button>
                                ))}
                            </div>

                            <button
                                onClick={() => setSetupStep('level')}
                                disabled={selectedExercises.length === 0}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            >
                                Continuer ({selectedExercises.length} s√©lectionn√©s)
                            </button>
                        </div>
                    </div>
                );
            }

            // Configuration initiale - S√©lection du niveau
            if (!userData && setupStep === 'level') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Quel est ton niveau ? üí™
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                Cela d√©finira tes objectifs de d√©part
                            </p>

                            <div className="space-y-4 mb-8">
                                {Object.entries(LEVELS).map(([key, level]) => (
                                    <button
                                        key={key}
                                        onClick={() => setSelectedLevel(key)}
                                        className={`w-full p-6 rounded-xl border-2 transition-all transform hover:scale-105 text-left ${
                                            selectedLevel === key
                                                ? 'border-blue-500 bg-blue-50 shadow-lg'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <span className="text-4xl">{level.icon}</span>
                                                <div>
                                                    <h3 className="text-xl font-bold text-gray-800">{level.name}</h3>
                                                    <p className="text-sm text-gray-600">{level.description}</p>
                                                </div>
                                            </div>
                                            {selectedLevel === key && (
                                                <div className="text-blue-500 text-2xl">‚úì</div>
                                            )}
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setSetupStep('exercises')}
                                    className="flex-1 text-gray-500 py-3 hover:text-gray-700"
                                >
                                    Retour
                                </button>
                                <button
                                    onClick={handleCompleteSetup}
                                    disabled={!selectedLevel}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Commencer l'entra√Ænement ! üöÄ
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            return <MainDashboard 
                userData={userData} 
                onDailyCheck={handleDailyCheck}
                todayCompleted={todayCompleted}
                onLogout={handleLogout} 
                onReset={handleReset} 
            />;
        }

        // Composant Dashboard Principal
        function MainDashboard({ userData, onDailyCheck, todayCompleted, onLogout, onReset }) {
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showValidation, setShowValidation] = useState(false);

            const handleExerciseClick = (exerciseKey) => {
                if (todayCompleted) return;
                
                setCompletedExercises(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(exerciseKey)) {
                        newSet.delete(exerciseKey);
                    } else {
                        newSet.add(exerciseKey);
                    }
                    return newSet;
                });
            };

            const handleValidateDay = () => {
                if (completedExercises.size === 0) {
                    alert('S√©lectionne au moins un exercice !');
                    return;
                }
                setShowValidation(true);
            };

            const handleFinalValidation = (allSuccess) => {
                const results = {};
                userData.exercises.forEach(ex => {
                    results[ex] = allSuccess ? true : completedExercises.has(ex);
                });
                onDailyCheck(results);
                setCompletedExercises(new Set());
                setShowValidation(false);
            };

            if (showValidation) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                Confirmation üéØ
                            </h2>
                            
                            <div className="space-y-4 mb-8">
                                {userData.exercises.map(exerciseKey => {
                                    const exercise = EXERCISES_CONFIG[exerciseKey];
                                    const isCompleted = completedExercises.has(exerciseKey);
                                    
                                    return (
                                        <div 
                                            key={exerciseKey}
                                            className={`p-4 rounded-xl border-2 ${
                                                isCompleted 
                                                    ? 'bg-green-50 border-green-500' 
                                                    : 'bg-red-50 border-red-300'
                                            }`}
                                        >
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-3xl">{exercise.icon}</span>
                                                    <div>
                                                        <div className="font-bold text-gray-800">{exercise.name}</div>
                                                        <div className="text-sm text-gray-600">
                                                            Objectif: {userData.targets[exerciseKey]} {exercise.unit}
                                                        </div>
                                                    </div>
                                                </div>
                                                <span className="text-2xl">
                                                    {isCompleted ? '‚úÖ' : '‚ùå'}
                                                </span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-6">
                                <p className="text-sm text-gray-700 text-center">
                                    ‚ö†Ô∏è Les exercices non valid√©s seront consid√©r√©s comme √©chou√©s
                                </p>
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setShowValidation(false)}
                                    className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300"
                                >
                                    Retour
                                </button>
                                <button
                                    onClick={() => handleFinalValidation(false)}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all"
                                >
                                    Confirmer ‚úì
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-6xl mx-auto py-8">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Salut {userData.username} ! üëã</h1>
                                    <p className="text-gray-600">Niveau: {LEVELS[userData.level].name} {LEVELS[userData.level].icon}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={onReset}
                                        className="text-orange-500 hover:text-orange-700 px-3 py-2 rounded"
                                    >
                                        üîÑ Reset
                                    </button>
                                    <button
                                        onClick={onLogout}
                                        className="text-gray-500 hover:text-gray-700 px-3 py-2 rounded"
                                    >
                                        üëã D√©connexion
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center gap-3 mb-2">
                                    <Flame className="w-8 h-8 text-orange-500" />
                                    <h3 className="text-lg font-semibold text-gray-700">S√©rie actuelle</h3>
                                </div>
                                <div className="text-4xl font-bold text-orange-500">{userData.streak}</div>
                                <div className="text-sm text-gray-500">jours cons√©cutifs</div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center gap-3 mb-2">
                                    <Trophy className="w-8 h-8 text-green-500" />
                                    <h3 className="text-lg font-semibold text-gray-700">Taux de r√©ussite</h3>
                                </div>
                                <div className="text-4xl font-bold text-green-500">
                                    {userData.totalDays > 0 ? Math.round((userData.successCount / userData.totalDays) * 100) : 0}%
                                </div>
                                <div className="text-sm text-gray-500">{userData.successCount}/{userData.totalDays} jours</div>
                            </div>

                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center gap-3 mb-2">
                                    <span className="text-3xl">üìÖ</span>
                                    <h3 className="text-lg font-semibold text-gray-700">Total</h3>
                                </div>
                                <div className="text-4xl font-bold text-blue-500">{userData.totalDays}</div>
                                <div className="text-sm text-gray-500">jours d'entra√Ænement</div>
                            </div>
                        </div>

                        {/* Section objectifs du jour */}
                        {!todayCompleted ? (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                    Tes objectifs du jour üéØ
                                    <span className="text-sm font-normal text-gray-500 ml-auto">
                                        {completedExercises.size} / {userData.exercises.length} valid√©s
                                    </span>
                                </h2>
                                <p className="text-gray-600 mb-6 text-sm">
                                    üëÜ Clique sur les exercices r√©ussis, puis valide ta journ√©e
                                </p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                                    {userData.exercises.map(exerciseKey => {
                                        const config = EXERCISES_CONFIG[exerciseKey];
                                        const target = userData.targets[exerciseKey];
                                        const isCompleted = completedExercises.has(exerciseKey);
                                        const stats = userData.exerciseStats[exerciseKey] || { successCount: 0, totalAttempts: 0 };
                                        const successRate = stats.totalAttempts > 0
