<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: {
                name: 'D√©butant',
                icon: 'üå±',
                description: 'Je commence tout juste le sport'
            },
            intermediaire: {
                name: 'Interm√©diaire',
                icon: 'üí™',
                description: 'Je fais du sport r√©guli√®rement'
            },
            pro: {
                name: 'Confirm√©',
                icon: 'üî•',
                description: 'Je suis un athl√®te confirm√©'
            }
        };

        function FitnessTracker() {
            const [username, setUsername] = useState(localStorage.getItem('fitness_username') || '');
            const [tempUsername, setTempUsername] = useState('');
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises');
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);
            const [leaderboard, setLeaderboard] = useState([]);
            const [showLeaderboard, setShowLeaderboard] = useState(false);

            // ‚úÖ AJOUT : Charger les donn√©es au d√©marrage
            useEffect(() => {
                if (username) {
                    loadUserData();
                    loadLeaderboard();
                } else {
                    setLoading(false);
                }
            }, [username]);

            // ‚úÖ AJOUT : Recharger le leaderboard quand on ouvre la modale
            useEffect(() => {
                if (showLeaderboard) {
                    loadLeaderboard();
                }
            }, [showLeaderboard]);

            const handleLogin = async () => {
                const trimmedUsername = tempUsername.trim();
                
                if (!trimmedUsername) {
                    setError('Entre un nom d\'utilisateur');
                    return;
                }

                if (trimmedUsername.length < 2) {
                    setError('Nom trop court (min 2 caract√®res)');
                    return;
                }

                if (trimmedUsername.length > 20) {
                    setError('Nom trop long (max 20 caract√®res)');
                    return;
                }

                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${trimmedUsername}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data) {
                            localStorage.setItem('fitness_username', trimmedUsername);
                            setUsername(trimmedUsername);
                            setUserData(data);
                        } else {
                            localStorage.setItem('fitness_username', trimmedUsername);
                            setUsername(trimmedUsername);
                        }
                    }
                } catch (error) {
                    console.error('Erreur login:', error);
                    setError('Erreur de connexion');
                }
            };

            const handleLogout = () => {
                if (confirm('Veux-tu vraiment te d√©connecter ?')) {
                    localStorage.removeItem('fitness_username');
                    setUsername('');
                    setUserData(null);
                    setTempUsername('');
                }
            };

            const loadUserData = async () => {
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadLeaderboard = async () => {
                try {
                    console.log('üîÑ Chargement du leaderboard...');
                    const response = await fetch('/.netlify/functions/user-data');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Leaderboard charg√©:', data);
                        setLeaderboard(data);
                    }
                } catch (error) {
                    console.error('‚ùå Erreur leaderboard:', error);
                    setLeaderboard([]);
                }
            };

            const resetProgress = async () => {
                if (!confirm('‚ö†Ô∏è ATTENTION : Cela va supprimer TOUTES tes donn√©es et ton compte. Es-tu s√ªr ?')) {
                    return;
                }

                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        localStorage.removeItem('fitness_username');
                        setUsername('');
                        setUserData(null);
                        setTempUsername('');
                        alert('‚úÖ Compte supprim√© avec succ√®s !');
                    }
                } catch (error) {
                    console.error('Erreur reset:', error);
                    alert('‚ùå Erreur lors de la suppression');
                }
            };

            const completeSetup = async () => {
                if (selectedExercises.length === 0) {
                    setError('Choisis au moins un exercice');
                    return;
                }

                if (!selectedLevel) {
                    setError('Choisis ton niveau');
                    return;
                }

                const targets = {};
                selectedExercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    targets[exerciseKey] = config.levels[selectedLevel].min;
                });

                const newUserData = {
                    username,
                    exercises: selectedExercises,
                    level: selectedLevel,
                    targets,
                    exerciseStats: {},
                    streak: 0,
                    totalDays: 0,
                    lastCheckDate: null,
                    history: [],
                    createdAt: new Date().toISOString()
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    await loadLeaderboard();
                }
            };

            const saveUserData = async (data) => {
                try {
                    const response = await fetch(`/.netlify/functions/user-data?username=${username}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    return response.ok;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    return false;
                }
            };

            const toggleExercise = (exerciseKey) => {
                const newCompleted = new Set(completedExercises);
                if (newCompleted.has(exerciseKey)) {
                    newCompleted.delete(exerciseKey);
                } else {
                    newCompleted.add(exerciseKey);
                }
                setCompletedExercises(newCompleted);
            };

            const validateDay = async () => {
                const today = new Date().toISOString().split('T')[0];
                const allSuccess = userData.exercises.every(ex => completedExercises.has(ex));

                const newTargets = { ...userData.targets };
                const newExerciseStats = { ...userData.exerciseStats };
                const level = userData.level;

                userData.exercises.forEach(exerciseKey => {
                    const wasCompleted = completedExercises.has(exerciseKey);
                    const config = EXERCISES_CONFIG[exerciseKey];

                    if (!newExerciseStats[exerciseKey]) {
                        newExerciseStats[exerciseKey] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[exerciseKey].totalAttempts += 1;
                    if (wasCompleted) {
                        newExerciseStats[exerciseKey].successCount += 1;
                    }

                    const currentTarget = userData.targets[exerciseKey];
                    const levelConfig = config.levels[level];

                    if (wasCompleted) {
                        const newTarget = Math.min(
                            Math.round(currentTarget * 1.1),
                            levelConfig.max
                        );
                        newTargets[exerciseKey] = newTarget;
                    } else {
                        const newTarget = Math.max(
                            Math.round(currentTarget * 0.85),
                            levelConfig.min
                        );
                        newTargets[exerciseKey] = newTarget;
                    }
                });

                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];

                const newStreak = (userData.lastCheckDate === yesterdayStr && allSuccess)
                    ? userData.streak + 1
                    : allSuccess ? 1 : 0;

                const newUserData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [
                        ...userData.history,
                        {
                            date: today,
                            completed: Array.from(completedExercises),
                            targets: { ...userData.targets },
                            success: allSuccess
                        }
                    ]
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                    await loadLeaderboard();
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement... üèãÔ∏è</div>
                    </div>
                );
            }

            // Page de connexion
            if (!username) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üèãÔ∏è</div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                    Coach Sportif
                                </h1>
                                <p className="text-gray-600">
                                    Atteins tes objectifs jour apr√®s jour !
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                    {error}
                                </div>
                            )}

                            <input
                                type="text"
                                placeholder="Entre ton nom d'utilisateur"
                                value={tempUsername}
                                onChange={(e) => {
                                    setTempUsername(e.target.value);
                                    setError('');
                                }}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none text-lg"
                            />

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold text-lg hover:shadow-lg transition-all"
                            >
                                Se connecter / S'inscrire
                            </button>
                        </div>
                    </div>
                );
            }

            // Configuration initiale
            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            {setupStep === 'exercises' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Bienvenue {username} ! üëã
                                        </h2>
                                        <p className="text-gray-600">
                                            Choisis les exercices que tu veux faire
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                        {Object.entries(EXERCISES_CONFIG).map(([key, config]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    const newSelected = selectedExercises.includes(key)
                                                        ? selectedExercises.filter(e => e !== key)
                                                        : [...selectedExercises, key];
                                                    setSelectedExercises(newSelected);
                                                    setError('');
                                                }}
                                                className={`p-6 rounded-xl border-4 transition-all ${
                                                    selectedExercises.includes(key)
                                                        ? `border-${config.color}-500 bg-${config.color}-50 shadow-lg scale-105`
                                                        : 'border-gray-200 hover:border-gray-300 hover:shadow'
                                                }`}
                                            >
                                                <div className="text-5xl mb-3">{config.icon}</div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                                    {config.name}
                                                </h3>
                                                <p className="text-gray-600">
                                                    {selectedExercises.includes(key) ? '‚úì S√©lectionn√©' : 'Cliquer pour s√©lectionner'}
                                                </p>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex justify-between items-center">
                                        <button
                                            onClick={handleLogout}
                                            className="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (selectedExercises.length > 0) {
                                                    setSetupStep('level');
                                                    setError('');
                                                } else {
                                                    setError('Choisis au moins un exercice');
                                                }
                                            }}
                                            disabled={selectedExercises.length === 0}
                                            className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                                selectedExercises.length > 0
                                                    ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Continuer ({selectedExercises.length})
                                        </button>
                                    </div>
                                </div>
                            )}

                            {setupStep === 'level' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Quel est ton niveau ? üí™
                                        </h2>
                                        <p className="text-gray-600">
                                            √áa d√©terminera tes objectifs de d√©part
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                        {Object.entries(LEVELS).map(([key, level]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    setSelectedLevel(key);
                                                    setError('');
                                                }}
                                                className={`p-6 rounded-xl border-4 transition-all ${
                                                    selectedLevel === key
                                                        ? 'border-green-500 bg-green-50 shadow-lg scale-105'
                                                        : 'border-gray-200 hover:border-gray-300 hover:shadow'
                                                }`}
                                            >
                                                <div className="text-5xl mb-3">{level.icon}</div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                                    {level.name}
                                                </h3>
                                                <p className="text-gray-600 text-sm">
                                                    {level.description}
                                                </p>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex justify-between items-center">
                                        <button
                                            onClick={() => setSetupStep('exercises')}
                                            className="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={completeSetup}
                                            disabled={!selectedLevel}
                                            className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                                selectedLevel
                                                    ? 'bg-gradient-to-r from-green-500 to-blue-500 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            C'est parti ! üöÄ
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const canValidate = !userData.lastCheckDate || userData.lastCheckDate !== today;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-4xl mx-auto">
                        {canValidate ? (
                            <>
                                {/* Header */}
                                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-800">
                                                Salut {username} ! üèãÔ∏è
                                            </h1>
                                            <p className="text-gray-600">
                                                Niveau: <span className="font-semibold">{LEVELS[userData.level].name}</span> {LEVELS[userData.level].icon}
                                            </p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setShowLeaderboard(!showLeaderboard)}
                                                className="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-all text-sm font-semibold"
                                            >
                                                üèÜ Classement
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                            >
                                                üö™ D√©connexion
                                            </button>
                                            <button
                                                onClick={resetProgress}
                                                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                            >
                                                üîÑ Reset
                                            </button>
                                        </div>
                                    </div>

                                    {/* Stats */}
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üî•</div>
                                            <div className="text-2xl font-bold">{userData.streak}</div>
                                            <div className="text-sm opacity-90">Jours de suite</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-green-400 to-blue-500 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üìÖ</div>
                                            <div className="text-2xl font-bold">{userData.totalDays}</div>
                                            <div className="text-sm opacity-90">Total jours</div>
                                        </div>
                                        <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl p-4 text-white">
                                            <div className="text-3xl mb-1">üìä</div>
                                            <div className="text-2xl font-bold">
                                                {userData.totalDays > 0
                                                    ? Math.round(
                                                        (Object.values(userData.exerciseStats).reduce((sum, stat) => sum + stat.successCount, 0) /
                                                        Object.values(userData.exerciseStats).reduce((sum, stat) => sum + stat.totalAttempts, 0)) * 100
                                                    )
                                                    : 0}%
                                            </div>
                                            <div className="text-sm opacity-90">Taux r√©ussite</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Leaderboard Modal */}
                                {showLeaderboard && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                                            <div className="sticky top-0 bg-gradient-to-r from-yellow-400 to-orange-500 p-6 rounded-t-2xl">
                                                <div className="flex justify-between items-center">
                                                    <h2 className="text-3xl font-bold text-white">üèÜ Classement G√©n√©ral</h2>
                                                    <button
                                                        onClick={() => setShowLeaderboard(false)}
                                                        className="bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all font-semibold"
                                                    >
                                                        ‚úï Fermer
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="p-6">
                                                {/* Classement Global */}
                                                <div className="mb-8">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                                        <span>üåü</span> Top G√©n√©ral
                                                    </h3>
                                                    <div className="space-y-3">
                                                        {leaderboard.slice(0, 10).map((user, index) => {
                                                            const isCurrentUser = user.username === username;
                                                            return (
                                                                <div
                                                                    key={user.username}
                                                                    className={`flex items-center justify-between p-4 rounded-xl ${
                                                                        isCurrentUser
                                                                            ? 'bg-blue-50 border-2 border-blue-500'
                                                                            : 'bg-gray-50'
                                                                    }`}
                                                                >
                                                                    <div className="flex items-center gap-4">
                                                                        <span className={`text-2xl font-bold ${
                                                                            index === 0 ? 'text-yellow-500' :
                                                                            index === 1 ? 'text-gray-400' :
                                                                            index === 2 ? 'text-orange-600' :
                                                                            'text-gray-600'
                                                                        }`}>
                                                                            #{index + 1}
                                                                        </span>
                                                                        <div>
                                                                            <div className="font-bold text-gray-800">
                                                                                {user.username}
                                                                                {isCurrentUser && <span className="ml-2 text-blue-600">(Toi)</span>}
                                                                            </div>
                                                                            <div className="text-sm text-gray-600">
                                                                                {LEVELS[user.level].icon} {LEVELS[user.level].name}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div className="text-right">
                                                                        <div className="font-bold text-xl text-purple-600">
                                                                            {user.totalScore} pts
                                                                        </div>
                                                                        <div className="text-sm text-gray-600">
                                                                            üî• {user.streak} | üìÖ {user.totalDays} | ‚úì {user.successRate}%
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>

                                                {/* Classement par Exercice */}
                                                {Object.keys(EXERCISES_CONFIG).map(exerciseKey => {
                                                    const config = EXERCISES_CONFIG[exerciseKey];
                                                    const exerciseLeaderboard = leaderboard
                                                        .filter(user => user.exercises.includes(exerciseKey))
                                                        .sort((a, b) => (b.targets[exerciseKey] || 0) - (a.targets[exerciseKey] || 0))
                                                        .slice(0, 5);
