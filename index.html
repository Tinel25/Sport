<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: { name: "D√©butant", description: "Je d√©bute dans le sport", icon: "üå±" },
            intermediaire: { name: "Interm√©diaire", description: "Je fais du sport r√©guli√®rement", icon: "üí™" },
            pro: { name: "Pro", description: "Je suis tr√®s actif", icon: "üî•" }
        };

        function FitnessTracker() {
            const [username, setUsername] = useState(localStorage.getItem('fitness_username') || '');
            const [tempUsername, setTempUsername] = useState('');
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises');
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (username) {
                    loadUserData();
                } else {
                    setLoading(false);
                }
            }, [username]);

            const handleLogin = () => {
                const trimmedUsername = tempUsername.trim().toLowerCase();
                if (trimmedUsername.length < 2) {
                    setError('Le pseudo doit faire au moins 2 caract√®res');
                    return;
                }
                localStorage.setItem('fitness_username', trimmedUsername);
                setUsername(trimmedUsername);
                setError('');
            };

            const handleLogout = () => {
                if (confirm('Veux-tu vraiment te d√©connecter ?')) {
                    localStorage.removeItem('fitness_username');
                    setUsername('');
                    setUserData(null);
                    setTempUsername('');
                }
            };

            const loadUserData = async () => {
                try {
                    const response = await fetch(`/api/user-data?username=${username}`);
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveUserData = async (data) => {
                try {
                    const response = await fetch(`/api/user-data?username=${username}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('Erreur sauvegarde');
                    return true;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setError('Erreur lors de la sauvegarde');
                    return false;
                }
            };

            const toggleExercise = (exerciseKey) => {
                setSelectedExercises(prev => 
                    prev.includes(exerciseKey)
                        ? prev.filter(e => e !== exerciseKey)
                        : [...prev, exerciseKey]
                );
            };

            const handleCompleteSetup = async () => {
                if (!selectedLevel) {
                    setError('Merci de s√©lectionner un niveau');
                    return;
                }

                const targets = {};
                selectedExercises.forEach(exerciseKey => {
                    targets[exerciseKey] = EXERCISES_CONFIG[exerciseKey].levels[selectedLevel].min;
                });

                const newUserData = {
                    exercises: selectedExercises,
                    level: selectedLevel,
                    targets,
                    exerciseStats: {},
                    streak: 0,
                    totalDays: 0,
                    lastCheckDate: null,
                    history: []
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                }
            };

            const validateDay = async () => {
                const today = new Date().toISOString().split('T')[0];
                const level = userData.level;
                const allSuccess = completedExercises.size === userData.exercises.length;

                const newTargets = { ...userData.targets };
                const newExerciseStats = { ...userData.exerciseStats };

                userData.exercises.forEach(exerciseKey => {
                    const wasCompleted = completedExercises.has(exerciseKey);
                    const config = EXERCISES_CONFIG[exerciseKey];

                    if (!newExerciseStats[exerciseKey]) {
                        newExerciseStats[exerciseKey] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[exerciseKey].totalAttempts += 1;
                    if (wasCompleted) {
                        newExerciseStats[exerciseKey].successCount += 1;
                    }

                    if (wasCompleted) {
                        const newValue = Math.round(newTargets[exerciseKey] * 1.1);
                        newTargets[exerciseKey] = Math.min(newValue, config.levels[level].max);
                    } else {
                        const newValue = Math.round(newTargets[exerciseKey] * 0.85);
                        newTargets[exerciseKey] = Math.max(newValue, config.levels[level].min);
                    }
                });

                const newStreak = allSuccess ? userData.streak + 1 : 0;

                const historyEntry = {
                    date: today,
                    success: allSuccess,
                    completed: Array.from(completedExercises),
                    targets: { ...userData.targets }
                };

                const newUserData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [historyEntry, ...userData.history]
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                }
            };

            const resetProgress = async () => {
                if (confirm('Es-tu s√ªr de vouloir r√©initialiser ta progression ?')) {
                    try {
                        await fetch(`/api/user-data?username=${username}`, { method: 'DELETE' });
                        setUserData(null);
                        setSetupStep('exercises');
                        setSelectedExercises([]);
                        setSelectedLevel('');
                    } catch (error) {
                        console.error('Erreur reset:', error);
                    }
                }
            };

            // √âcran de connexion
            if (!username) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">üèãÔ∏è</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    Coach Sportif Personnel
                                </h1>
                                <p className="text-gray-600">
                                    Entre ton pseudo pour commencer
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                    {error}
                                </div>
                            )}

                            <input
                                type="text"
                                value={tempUsername}
                                onChange={(e) => setTempUsername(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                placeholder="Ton pseudo..."
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-blue-500 focus:outline-none text-lg"
                                autoFocus
                            />

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-bold text-lg hover:shadow-lg transition-all"
                            >
                                Commencer üöÄ
                            </button>
                        </div>
                    </div>
                );
            }

            // Chargement
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement de {username}...</div>
                    </div>
                );
            }

            // Configuration initiale
            if (!userData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                        <div className="max-w-4xl mx-auto">
                            {setupStep === 'exercises' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                            Bienvenue {username} ! üëã
                                        </h1>
                                        <p className="text-gray-600">
                                            Choisis tes exercices pr√©f√©r√©s
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                        {Object.entries(EXERCISES_CONFIG).map(([key, config]) => (
                                            <button
                                                key={key}
                                                onClick={() => toggleExercise(key)}
                                                className={`p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                                    selectedExercises.includes(key)
                                                        ? 'border-blue-500 bg-blue-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="text-5xl mb-2">{config.icon}</div>
                                                <div className="text-xl font-bold text-gray-800">
                                                    {config.name}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex gap-4">
                                        <button
                                            onClick={handleLogout}
                                            className="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition-all"
                                        >
                                            üö™ D√©connexion
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (selectedExercises.length === 0) {
                                                    setError('Choisis au moins un exercice');
                                                    return;
                                                }
                                                setError('');
                                                setSetupStep('level');
                                            }}
                                            disabled={selectedExercises.length === 0}
                                            className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                selectedExercises.length > 0
                                                    ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            Continuer ({selectedExercises.length})
                                        </button>
                                    </div>
                                </div>
                            )}

                            {setupStep === 'level' && (
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                                            Quel est ton niveau ? üí™
                                        </h2>
                                        <p className="text-gray-600">
                                            √áa d√©terminera tes objectifs de d√©part
                                        </p>
                                    </div>

                                    {error && (
                                        <div className="bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4">
                                            {error}
                                        </div>
                                    )}

                                    <div className="space-y-4 mb-6">
                                        {Object.entries(LEVELS).map(([key, level]) => (
                                            <button
                                                key={key}
                                                onClick={() => setSelectedLevel(key)}
                                                className={`w-full p-6 rounded-xl border-2 transition-all text-left ${
                                                    selectedLevel === key
                                                        ? 'border-blue-500 bg-blue-50'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-center gap-4">
                                                    <div className="text-4xl">{level.icon}</div>
                                                    <div>
                                                        <div className="text-xl font-bold text-gray-800">
                                                            {level.name}
                                                        </div>
                                                        <div className="text-sm text-gray-600">
                                                            {level.description}
                                                        </div>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => setSetupStep('exercises')}
                                            className="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold hover:bg-gray-600 transition-all"
                                        >
                                            ‚Üê Retour
                                        </button>
                                        <button
                                            onClick={handleCompleteSetup}
                                            disabled={!selectedLevel}
                                            className={`flex-1 py-3 rounded-lg font-semibold transition-all ${
                                                selectedLevel
                                                    ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg'
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                            }`}
                                        >
                                            C'est parti ! üöÄ
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const canValidate = !userData.lastCheckDate || userData.lastCheckDate !== today;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Salut {username} ! üèãÔ∏è
                                    </h1>
                                    <p className="text-gray-600">
                                        Niveau: <span className="font-semibold">{LEVELS[userData.level].name}</span> {LEVELS[userData.level].icon}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    <a
                                        href="classement.html"
                                        className="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-all text-sm font-semibold flex items-center gap-2"
                                    >
                                        üèÜ Classement
                                    </a>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-all text-sm"
                                    >
                                        üö™ D√©connexion
                                    </button>
                                    <button
                                        onClick={resetProgress}
                                        className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                    >
                                        üîÑ Reset
                                    </button>
                                </div>
                            </div>

                            {/* Stats */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-gradient-to-br from-orange-400 to-orange-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üî•</div>
                                    <div className="text-2xl font-bold">{userData.streak}</div>
                                    <div className="text-sm opacity-90">S√©rie actuelle</div>
                                </div>
                                <div className="bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìÖ</div>
                                    <div className="text-2xl font-bold">{userData.totalDays}</div>
                                    <div className="text-sm opacity-90">Jours total</div>
                                </div>
                                <div className="bg-gradient-to-br from-green-400 to-green-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">‚úÖ</div>
                                    <div className="text-2xl font-bold">
                                        {userData.history.filter(h => h.success).length}
                                    </div>
                                    <div className="text-sm opacity-90">R√©ussites</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìä</div>
                                    <div className="text-2xl font-bold">
                                        {userData.history.length > 0 
                                            ? Math.round((userData.history.filter(h => h.success).length / userData.history.length) * 100)
                                            : 0}%
                                    </div>
                                    <div className="text-sm opacity-90">Taux r√©ussite</div>
                                </div>
                            </div>
                        </div>

                        {!canValidate ? (
                            <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
                                <div className="text-6xl mb-4">‚úÖ</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                    Journ√©e d√©j√† valid√©e !
                                </h2>
                                <p className="text-gray-600">
                                    Reviens demain pour continuer üí™
                                </p>
                            </div>
                        ) : (
                            <>
                                {!showConfirmation && (
                                    <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800">
                                                Objectifs du jour üéØ
                                            </h2>
                                            <div className="text-sm text-gray-600">
                                                {completedExercises.size}/{userData.exercises.length} compl√©t√©s
                                            </div>
                                        </div>

                                        {/* Barre de progression globale */}
                                        <div className="mb-6">
                                            <div className="w-full bg-gray-200 rounded-full h-3">
                                                <div 
                                                    className="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-500"
                                                    style={{ width: `${(completedExercises.size / userData.exercises.length) * 100}%` }}
                                                ></div>
                                            </div>
                                            <p className="text-center text-sm text-gray-500 mt-2">
                                                {completedExercises.size === userData.exercises.length 
                                                    ? "üéâ Tous les objectifs compl√©t√©s ! Bravo !" 
                                                    : `Plus que ${userData.exercises.length - completedExercises.size} exercice(s) !`
                                                }
                                            </p>
                                        </div>

                                        <div className="space-y-4">
                                            {userData.exercises.map(exerciseKey => {
                                                const config = EXERCISES_CONFIG[exerciseKey];
                                                const target = userData.targets[exerciseKey];
                                                const isCompleted = completedExercises.has(exerciseKey);
                                                const stats = userData.exerciseStats[exerciseKey] || { successCount: 0, totalAttempts: 0 };
                                                const successRate = stats.totalAttempts > 0 
                                                    ? Math.round((stats.successCount / stats.totalAttempts) * 100)
                                                    : 0;

                                                return (
                                                    <div
                                                        key={exerciseKey}
                                                        className={`p-6 rounded-xl border-2 transition-all ${
                                                            isCompleted
                                                                ? 'border-green-500 bg-green-50'
                                                                : 'border-gray-200 hover:border-gray-300'
                                                        }`}
                                                    >
                                                        <div className="flex items-center justify-between">
                                                            {/* Info exercice */}
                                                            <div className="flex items-center gap-4 flex-1">
                                                                <div className="text-5xl">{config.icon}</div>
                                                                <div className="flex-1">
                                                                    <h3 className="text-xl font-bold text-gray-800 mb-1">
                                                                        {config.name}
                                                                    </h3>
                                                                    <div className="flex items-center gap-3">
                                                                        <div className="text-3xl font-bold text-gray-900">
                                                                            {target}
                                                                        </div>
                                                                        <div className="text-sm text-gray-600">
                                                                            {config.unit}
                                                                        </div>
                                                                    </div>
                                                                    <div className="mt-2 flex items-center gap-4 text-xs text-gray-500">
                                                                        <span>Taux r√©ussite: {successRate}%</span>
                                                                        <span>({stats.successCount}/{stats.totalAttempts})</span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            {/* Bouton validation */}
                                                            <div>
                                                                {isCompleted ? (
                                                                    <div className="flex flex-col items-center gap-2">
                                                                        <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-3xl">
                                                                            ‚úì
                                                                        </div>
                                                                        <span className="text-xs text-green-600 font-semibold">
                                                                            Valid√© !
                                                                        </span>
                                                                    </div>
                                                                ) : (
                                                                    <button
                                                                        onClick={async () => {
                                                                            if (confirm(`As-tu bien fait ${target} ${config.unit} de ${config.name} ?`)) {
                                                                                const newCompleted = new Set(completedExercises);
                                                                                newCompleted.add(exerciseKey);
                                                                                setCompletedExercises(newCompleted);

                                                                                // Si c'est le dernier exercice, proposer de valider la journ√©e
                                                                                if (newCompleted.size === userData.exercises.length) {
                                                                                    setTimeout(() => {
                                                                                        if (confirm('üéâ Bravo ! Tous tes objectifs sont compl√©t√©s !\n\nVeux-tu valider ta journ√©e maintenant ?')) {
                                                                                            setShowConfirmation(true);
                                                                                        }
                                                                                    }, 500);
                                                                                }
                                                                            }
                                                                        }}
                                                                        className="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all"
                                                                    >
                                                                        Valider ‚úì
                                                                    </button>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>

                                        {/* Bouton final de validation de journ√©e */}
                                        {completedExercises.size === userData.exercises.length && (
                                            <div className="mt-6 p-6 bg-gradient-to-r from-green-400 to-green-600 rounded-xl text-white text-center">
                                                <div className="text-4xl mb-3">üéâ</div>
                                                <h3 className="text-2xl font-bold mb-2">
                                                    F√©licitations !
                                                </h3>
                                                <p className="mb-4">
                                                    Tous tes objectifs sont compl√©t√©s !
                                                </p>
                                                <button
                                                    onClick={() => setShowConfirmation(true)}
                                                    className="bg-white text-green-600 px-8 py-3 rounded-lg font-bold text-lg hover:shadow-xl transition-all"
                                                >
                                                    Valider ma journ√©e üöÄ
                                                </button>
                                            </div>
                                        )}

                                        {/* Bouton de validation partielle (si pas tous faits) */}
                                        {completedExercises.size > 0 && completedExercises.size < userData.exercises.length && (
                                            <div className="mt-6">
