<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Sportif Personnel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration des exercices
        const EXERCISES_CONFIG = {
            pompes: {
                name: "Pompes",
                icon: "üí™",
                unit: "r√©p√©titions",
                color: "blue",
                levels: {
                    debutant: { min: 5, max: 15 },
                    intermediaire: { min: 15, max: 30 },
                    pro: { min: 30, max: 50 }
                }
            },
            gainage: {
                name: "Gainage",
                icon: "üßò",
                unit: "secondes",
                color: "purple",
                levels: {
                    debutant: { min: 20, max: 40 },
                    intermediaire: { min: 40, max: 90 },
                    pro: { min: 90, max: 180 }
                }
            },
            crunch: {
                name: "Crunch",
                icon: "üî•",
                unit: "r√©p√©titions",
                color: "orange",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 80 }
                }
            },
            squats: {
                name: "Squats",
                icon: "ü¶µ",
                unit: "r√©p√©titions",
                color: "green",
                levels: {
                    debutant: { min: 10, max: 20 },
                    intermediaire: { min: 20, max: 40 },
                    pro: { min: 40, max: 70 }
                }
            }
        };

        const LEVELS = {
            debutant: { name: "D√©butant", description: "Je d√©bute dans le sport", icon: "üå±" },
            intermediaire: { name: "Interm√©diaire", description: "Je fais du sport r√©guli√®rement", icon: "üí™" },
            pro: { name: "Pro", description: "Je suis tr√®s actif", icon: "üî•" }
        };

        function FitnessTracker() {
            const [userData, setUserData] = useState(null);
            const [setupStep, setSetupStep] = useState('exercises'); // 'exercises' ou 'level'
            const [selectedExercises, setSelectedExercises] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('');
            const [completedExercises, setCompletedExercises] = useState(new Set());
            const [showConfirmation, setShowConfirmation] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadUserData();
            }, []);

            const loadUserData = async () => {
                try {
                    const response = await fetch('/api/user');
                    if (response.ok) {
                        const data = await response.json();
                        setUserData(data);
                    }
                } catch (error) {
                    console.error('Erreur chargement:', error);
                } finally {
                    setLoading(false);
                }
            };

            const saveUserData = async (data) => {
                try {
                    const response = await fetch('/api/user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) throw new Error('Erreur sauvegarde');
                    return true;
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                    setError('Erreur lors de la sauvegarde');
                    return false;
                }
            };

            const toggleExercise = (exerciseKey) => {
                setSelectedExercises(prev => 
                    prev.includes(exerciseKey)
                        ? prev.filter(e => e !== exerciseKey)
                        : [...prev, exerciseKey]
                );
            };

            const handleCompleteSetup = async () => {
                if (!selectedLevel) {
                    setError('Merci de s√©lectionner un niveau');
                    return;
                }

                const targets = {};
                selectedExercises.forEach(exerciseKey => {
                    targets[exerciseKey] = EXERCISES_CONFIG[exerciseKey].levels[selectedLevel].min;
                });

                const exerciseStats = {};
                selectedExercises.forEach(exerciseKey => {
                    exerciseStats[exerciseKey] = {
                        successCount: 0,
                        totalAttempts: 0
                    };
                });

                const newUserData = {
                    level: selectedLevel,
                    exercises: selectedExercises,
                    targets: targets,
                    streak: 0,
                    totalDays: 0,
                    history: [],
                    exerciseStats: exerciseStats,
                    lastCheckDate: null
                };

                const saved = await saveUserData(newUserData);
                if (saved) {
                    setUserData(newUserData);
                    setError('');
                }
            };

            const toggleCompletedExercise = (exerciseKey) => {
                setCompletedExercises(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(exerciseKey)) {
                        newSet.delete(exerciseKey);
                    } else {
                        newSet.add(exerciseKey);
                    }
                    return newSet;
                });
            };

            const handleValidateDay = async () => {
                const allCompleted = completedExercises.size === userData.exercises.length;
                
                const today = new Date().toISOString().split('T')[0];
                const lastCheck = userData.lastCheckDate;
                const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

                let newStreak = userData.streak;
                if (allCompleted) {
                    if (lastCheck === yesterday) {
                        newStreak += 1;
                    } else if (lastCheck !== today) {
                        newStreak = 1;
                    }
                } else {
                    newStreak = 0;
                }

                const newTargets = { ...userData.targets };
                const newExerciseStats = { ...userData.exerciseStats };

                userData.exercises.forEach(exerciseKey => {
                    const config = EXERCISES_CONFIG[exerciseKey];
                    const level = userData.level;
                    const wasCompleted = completedExercises.has(exerciseKey);

                    // Mise √† jour des stats
                    if (!newExerciseStats[exerciseKey]) {
                        newExerciseStats[exerciseKey] = { successCount: 0, totalAttempts: 0 };
                    }
                    newExerciseStats[exerciseKey].totalAttempts += 1;
                    if (wasCompleted) {
                        newExerciseStats[exerciseKey].successCount += 1;
                    }

                    if (wasCompleted) {
                        const newValue = Math.round(newTargets[exerciseKey] * 1.1);
                        newTargets[exerciseKey] = Math.min(newValue, config.levels[level].max);
                    } else {
                        const newValue = Math.round(newTargets[exerciseKey] * 0.85);
                        newTargets[exerciseKey] = Math.max(newValue, config.levels[level].min);
                    }
                });

                const historyEntry = {
                    date: today,
                    success: allCompleted,
                    exercises: userData.exercises.map(key => ({
                        name: key,
                        target: userData.targets[key],
                        completed: completedExercises.has(key)
                    }))
                };

                const updatedData = {
                    ...userData,
                    targets: newTargets,
                    exerciseStats: newExerciseStats,
                    streak: newStreak,
                    totalDays: userData.totalDays + 1,
                    lastCheckDate: today,
                    history: [historyEntry, ...userData.history]
                };

                const saved = await saveUserData(updatedData);
                if (saved) {
                    setUserData(updatedData);
                    setCompletedExercises(new Set());
                    setShowConfirmation(false);
                }
            };

            const resetProgress = async () => {
                if (confirm('Es-tu s√ªr de vouloir r√©initialiser ta progression ?')) {
                    try {
                        await fetch('/api/user', { method: 'DELETE' });
                        setUserData(null);
                        setSetupStep('exercises');
                        setSelectedExercises([]);
                        setSelectedLevel('');
                    } catch (error) {
                        console.error('Erreur reset:', error);
                    }
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Chargement...</div>
                    </div>
                );
            }

            // S√©lection des exercices
            if (!userData && setupStep === 'exercises') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Quels exercices veux-tu faire ? üéØ
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                S√©lectionne au moins 2 exercices
                            </p>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                {Object.entries(EXERCISES_CONFIG).map(([key, exercise]) => (
                                    <button
                                        key={key}
                                        onClick={() => toggleExercise(key)}
                                        className={`p-6 rounded-xl border-2 transition-all transform hover:scale-105 ${
                                            selectedExercises.includes(key)
                                                ? 'border-blue-500 bg-blue-50 shadow-lg'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="text-5xl mb-3">{exercise.icon}</div>
                                        <h3 className="text-xl font-bold text-gray-800 mb-1">{exercise.name}</h3>
                                        <p className="text-sm text-gray-600">En {exercise.unit}</p>
                                        {selectedExercises.includes(key) && (
                                            <div className="mt-3 text-blue-500 font-semibold">‚úì S√©lectionn√©</div>
                                        )}
                                    </button>
                                ))}
                            </div>

                            <button
                                onClick={() => setSetupStep('level')}
                                disabled={selectedExercises.length < 2}
                                className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                            >
                                Continuer ({selectedExercises.length}/4) ‚Üí
                            </button>

                            {selectedExercises.length < 2 && (
                                <p className="text-center text-sm text-gray-500 mt-3">
                                    S√©lectionne au moins 2 exercices pour continuer
                                </p>
                            )}
                        </div>
                    </div>
                );
            }

            // S√©lection du niveau
            if (!userData && setupStep === 'level') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Quel est ton niveau ? üí™
                            </h2>
                            <p className="text-gray-600 mb-8 text-center">
                                Cela d√©finira tes objectifs de d√©part
                            </p>

                            <div className="space-y-4 mb-8">
                                {Object.entries(LEVELS).map(([key, level]) => (
                                    <button
                                        key={key}
                                        onClick={() => setSelectedLevel(key)}
                                        className={`w-full p-6 rounded-xl border-2 transition-all transform hover:scale-105 text-left ${
                                            selectedLevel === key
                                                ? 'border-blue-500 bg-blue-50 shadow-lg'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-4">
                                                <span className="text-4xl">{level.icon}</span>
                                                <div>
                                                    <h3 className="text-xl font-bold text-gray-800">{level.name}</h3>
                                                    <p className="text-sm text-gray-600">{level.description}</p>
                                                </div>
                                            </div>
                                            {selectedLevel === key && (
                                                <span className="text-blue-500 text-2xl">‚úì</span>
                                            )}
                                        </div>
                                        
                                        <div className="mt-4 pt-4 border-t border-gray-200">
                                            <p className="text-xs text-gray-500 mb-2">Objectifs de d√©part :</p>
                                            <div className="grid grid-cols-2 gap-2">
                                                {selectedExercises.map(exKey => {
                                                    const config = EXERCISES_CONFIG[exKey];
                                                    const target = config.levels[key].min;
                                                    return (
                                                        <div key={exKey} className="text-xs bg-white p-2 rounded">
                                                            <span className="font-semibold">{config.name}:</span> {target} {config.unit}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </button>
                                ))}
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setSetupStep('exercises')}
                                    className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-all"
                                >
                                    ‚Üê Retour
                                </button>
                                <button
                                    onClick={handleCompleteSetup}
                                    disabled={!selectedLevel}
                                    className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    Commencer l'entra√Ænement ! üöÄ
                                </button>
                            </div>

                            {error && (
                                <div className="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                                    {error}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // Dashboard principal
            const today = new Date().toISOString().split('T')[0];
            const todayCompleted = userData?.lastCheckDate === today;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Ton Coach Personnel üèãÔ∏è
                                    </h1>
                                    <p className="text-gray-600">
                                        Niveau: <span className="font-semibold">{LEVELS[userData.level].name}</span> {LEVELS[userData.level].icon}
                                    </p>
                                </div>
                                <button
                                    onClick={resetProgress}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all text-sm"
                                >
                                    üîÑ Reset
                                </button>
                            </div>

                            {/* Stats */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-gradient-to-br from-orange-400 to-orange-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üî•</div>
                                    <div className="text-2xl font-bold">{userData.streak}</div>
                                    <div className="text-sm opacity-90">S√©rie actuelle</div>
                                </div>
                                <div className="bg-gradient-to-br from-blue-400 to-blue-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìÖ</div>
                                    <div className="text-2xl font-bold">{userData.totalDays}</div>
                                    <div className="text-sm opacity-90">Jours total</div>
                                </div>
                                <div className="bg-gradient-to-br from-green-400 to-green-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">‚úÖ</div>
                                    <div className="text-2xl font-bold">
                                        {userData.history.filter(h => h.success).length}
                                    </div>
                                    <div className="text-sm opacity-90">R√©ussites</div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-400 to-purple-600 rounded-xl p-4 text-white">
                                    <div className="text-3xl mb-1">üìä</div>
                                    <div className="text-2xl font-bold">
                                        {userData.totalDays > 0 
                                            ? Math.round((userData.history.filter(h => h.success).length / userData.totalDays) * 100)
                                            : 0}%
                                    </div>
                                    <div className="text-sm opacity-90">Taux r√©ussite</div>
                                </div>
                            </div>
                        </div>

                        {/* Objectifs du jour */}
                        {!todayCompleted && !showConfirmation && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    Tes objectifs du jour üéØ
                                </h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                                    {userData.exercises.map(exercise => {
                                        const config = EXERCISES_CONFIG[exercise];
                                        const target = userData.targets[exercise];
                                        const stats = userData.exerciseStats[exercise] || { successCount: 0, totalAttempts: 0 };
                                        const successRate = stats.totalAttempts > 0 
                                            ? Math.round((stats.successCount / stats.totalAttempts) * 100) 
                                            : 0;
                                        const isCompleted = completedExercises.has(exercise);
                                        
                                        return (
                                            <div 
                                                key={exercise}
                                                onClick={() => toggleCompletedExercise(exercise)}
                                                className={`rounded-xl p-4 border-2 transition-all duration-200 cursor-pointer transform hover:scale-105 active:scale-95 ${
                                                    isCompleted
                                                        ? 'bg-green-50 border-green-500 shadow-lg'
                                                        : `bg-${config.color}-50 border-${config.color}-200 hover:border-${config.color}-400 hover:shadow-lg`
                                                }`}
                                            >
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="text-4xl">{config.icon}</div>
                                                    {isCompleted && (
                                                        <div className="text-green-500 text-2xl font-bold animate-bounce">‚úì</div>
                                                    )}
                                                </div>
                                                <h3 className="font-semibold text-gray-800">{config.name}</h3>
                                                <div className="text-3xl font-bold text-gray-900 my-2">
                                                    {target}
                                                </div>
                                                <div className="text-sm text-gray-600">{config.unit} / jour</div>
                                                <div className="mt-3 pt-3 border-t border-gray-200">
                                                    <div className="text-xs text-gray-500">
                                                        R√©ussite: {successRate}%
                                                    </div>
                                                    <div className="text-xs text-gray-400">
                                                        {stats.successCount}/{stats.totalAttempts}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Bouton de validation */}
                                <div className="flex justify-center">
                                    <button
                                        onClick={() => setShowConfirmation(true)}
                                        disabled={completedExercises.size === 0}
                                        className={`font-bold py-4 px-8 rounded-xl shadow-lg transition-all duration-200 ${
                                            completedExercises.size > 0
                                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white transform hover:scale-105 hover:shadow-2xl'
                                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        {completedExercises.size === 0 
                                            ? 'Clique sur les exercices r√©ussis'
                                            : `Valider (${completedExercises.size}/${userData.exercises.length}) ‚Üí`
                                        }
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* √âcran de confirmation */}
                        {showConfirmation && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                                    R√©capitulatif de ta journ√©e üìã
                                </h2>

                                <div className="space-y-3 mb-6">
                                    {userData.exercises.map(exercise => {
                                        const config = EXERCISES_CONFIG[exercise];
                                        const isCompleted = completedExercises.has(exercise);
                                        return (
                                            <div 
                                                key={exercise}
                                                className={`p-4 rounded-lg flex items-center justify-between ${
                                                    isCompleted ? 'bg-green-50 border-2 border-green-500' : 'bg-red-50 border-2 border-red-500'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className="text-3xl">{config.icon}</span>
                                                    <div>
                                                        <div className="font-semibold">{config.name}</div>
                                                        <div className="text-sm text-gray-600">
                                                            {userData.targets[exercise]} {config.unit}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className={`text-2xl font-bold ${isCompleted ? 'text-green-500' : 'text-red-500'}`}>
                                                    {isCompleted ? '‚úì' : '‚úó'}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div className={`p-4 rounded-lg mb-6 text-center ${
                                    completedExercises.size === userData.exercises.length
                                        ? 'bg-green-100 border-2 border-green-500'
                                        : 'bg-orange-100 border-2 border-orange-500'
                                }`}>
                                    <div className="text-lg font-bold mb-2">
                                        {completedExercises.size === userData.exercises.length
                                            ? 'üéâ Bravo ! Tous les objectifs r√©ussis !'
                                            : 'üí™ Continue, tu vas y arriver !'}
                                    </div>
                                    <div className="text-sm text-gray-600">
                                        {completedExercises.size === userData.exercises.length
                                            ? 'Tes objectifs vont augmenter de 10%'
                                            : 'Les exercices √©chou√©s vont diminuer de 15%'}
                                    </div>
                                </div>

                                <div className="flex gap-4">
                                    <button
                                        onClick={() => setShowConfirmation(false)}
                                        className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-all"
                                    >
                                        ‚Üê Modifier
                                    </button>
                                    <button
                                        onClick={handleValidateDay}
                                        className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all"
                                    >
                                        Confirmer ‚úì
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Message journ√©e d√©j√† valid√©e */}
                        {todayCompleted && (
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-8 text-center">
                                <div className="text-6xl mb-4">üéâ</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                    Bravo ! Journ√©e valid√©e
                                </h2>
                                <p className="text-gray-600">
                                    Reviens demain pour de nouveaux objectifs !
                                </p>
                            </div>
                        )}

                        {/* Historique */}
                        {userData.history.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                    Historique üìú
                                </h2>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {userData.history.map((entry, index) => (
                                        <div key={index} className={`p-4 rounded-lg border-2 ${
                                            entry.success 
                                                ? 'bg-green-50 border-green-200' 
                                                : 'bg-red-50 border-red-200'
                                        }`}>
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="font-semibold">
                                                    {new Date(entry.date).toLocaleDateString('fr-FR', { 
                                                        weekday: 'long', 
                                                        day: 'numeric', 
                                                        month: 'long' 
                                                    })}
                                                </span>
                                                <span className={`text-xl ${entry.success ? 'text-green-500' : 'text-red-500'}`}>
                                                    {entry.success ? '‚úì' : '‚úó'}
                                                </span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {entry.exercises.map((ex, i) => (
                                                    <div key={i} className="text-sm flex items-center gap-2">
